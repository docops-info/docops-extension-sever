skills:
  - name: docops_chart_visualization
    description: Generate DocOps chart visualizations including bar charts, pie charts, line charts, combination charts, gauge charts, and metrics cards using AsciiDoc syntax or standalone SVG API
    instructions:
      - Use [docops,<type>] notation for chart blocks in AsciiDoc
      - 'Support chart types: bar (barchart), pie (pieslice/pie), line (linechart), combination (combo), gauge (gaugechart), metrics (metricscard)'
      - 'Include common options: title, legend, donut (for pie), percentages, useDark, width, height, scale'
      - Format data as pipe-delimited (Label | Value) or JSON
      - 'For pie charts: limit to 5-7 slices, order by size descending'
      - 'For gauges: values should be 0-100 for percentage display'
      - Add controls=true for interactive controls
      - Color-code by category for visual grouping
      - 'Standalone API: https://roach.gy/extension/api/docops/svg?kind=<type>&payload=<base64_encoded_data>&useDark=<true|false>'
      - Encode data payload as base64 before adding to URL
      - 'Additional API params: scale (default 1.0), type (SVG|PNG), title, useGlass (default false), backend (default html)'
    related_skills:
      - docops_standalone_svg_api
      - create_presentation_with_visualizations

  - name: docops_navigation_visualization
    description: Create DocOps navigation elements including scorecards, timelines, and button grids using AsciiDoc syntax or standalone SVG API
    instructions:
      - 'Scorecards: Use [docops,scorecard] for before/after comparisons with metrics'
      - 'Timelines: Use [docops,timeline] for chronological event visualization'
      - 'Buttons: Use [docops,buttons] with JSON for navigation grids'
      - 'Button types: REGULAR, PILL, LARGE, RECTANGLE, ROUND, CIRCLE, SLIM, OVAL, HEX'
      - 'Configure button theme: colors array, columns (2-4 recommended), scale, newWin, sortBy'
      - Keep button labels short (1-3 words max)
      - Color-code by type for consistency
      - Limit button grids to 6-12 buttons to prevent decision fatigue
      - 'Standalone API: https://roach.gy/extension/api/docops/svg?kind=<scorecard|timeline|buttons>&payload=<base64_encoded_data>&useDark=<true|false>'
    related_skills:
      - docops_standalone_svg_api
      - create_presentation_with_visualizations

  - name: docops_process_visualization
    description: Generate DocOps process and planning visualizations including callouts, planners, connectors, release strategies, and quadrants
    instructions:
      - 'Callouts: [docops,callout] with type=systematic/metrics/timeline for process documentation'
      - 'Planners: [docops,planner] for Kanban-style roadmaps'
      - 'Connectors: [docops,connector] for workflow arrows (limit to 5-7 steps)'
      - 'Release Strategy: [docops,release] with style=TLS (timeline) or R (roadmap)'
      - 'Quadrant: [docops,quadrant] for 2D priority mapping (impact vs. effort)'
      - "For connectors: format as 'Step | Color | Description'"
      - 'For quadrants: customize axis labels and quadrant names (#leaders, #challengers, #visionaries, #niche)'
      - Use traffic light colors for deployment pipelines (green=automated, yellow=manual, red=rollback)
      - 'Standalone API: https://roach.gy/extension/api/docops/svg?kind=<callout|planner|connector|release|quadrant>&payload=<base64_encoded_data>&useDark=<true|false>'
    related_skills:
      - docops_standalone_svg_api
      - create_presentation_with_visualizations

  - name: docops_technical_visualization
    description: Create DocOps technical and architecture visualizations including word clouds, domain maps, Gherkin scenarios, tree charts, and treemaps
    instructions:
      - 'Word Clouds: [docops,wordcloud] with weighted text (15-30 words optimal)'
      - 'Domain: [docops,domain] for architecture maps with CSV format (main, COMMON rows, specialized groups)'
      - 'Gherkin: [docops,gherkin] for BDD scenario visualization'
      - 'Tree Charts/Treemaps: For hierarchical data structures'
      - 'Word cloud weights: 90-100=dominant, 70-89=important, 50-69=common, 30-49=supporting, 10-29=rare'
      - 'Domain format: type,emoji,rowIndex,nodes with wiki-style links [[url text]]'
      - Use emojis sparingly in domain maps (one per vertical)
      - Keep domain node names short (1-2 words)
      - 'Gherkin: Support plain .feature text or JSON with status indicators (PASSING, FAILING, PENDING, SKIPPED)'
      - 'Gherkin step types: Given (blue), When (orange), Then (green), And/But (gray)'
      - 'Standalone API: https://roach.gy/extension/api/docops/svg?kind=<wordcloud|domain|gherkin|treechart|treemap>&payload=<base64_encoded_data>&useDark=<true|false>'
    related_skills:
      - docops_standalone_svg_api
      - create_presentation_with_visualizations

  - name: docops_metadata_visualization
    description: Generate DocOps metadata and status visualizations including badges/shields, placemats, TODO lists, vcards, and ADRs
    instructions:
      - 'Badges: [docops,badge] with format "Label|Message|URL|LabelColor|MessageColor|Logo|FontColor"'
      - 'Badge styles: classic, glassmorphic, neon, brutalist, gradient, minimal, neumorphic'
      - 'Use SimpleIcons library for logos: <kotlin>, <github>, <docker>, etc.'
      - 'Color-code badges by meaning: green=passing, red=failing, yellow=warning'
      - 'Arrangement options: HORIZONTAL, VERTICAL, GRID'
      - Keep labels short (1-2 words max)
      - Link badges to builds, releases, coverage reports
      - Group related badges using grid layout
      - 'Standalone API: https://roach.gy/extension/api/docops/svg?kind=<badge|shield|todo|vcard|adr>&payload=<base64_encoded_data>&useDark=<true|false>'
    related_skills:
      - docops_standalone_svg_api
      - create_presentation_with_visualizations

  - name: docops_visualization_best_practices
    description: Apply DocOps visualization best practices and formatting guidelines
    instructions:
      - Always include title for context
      - Use useDark=true for dark-themed documentation
      - Add controls=true for interactive controls during development
      - 'Scale appropriately: 1.5 for presentations, 0.7-0.8 for embedded docs'
      - 'Limit visual elements: 5-7 pie slices, 5-7 connector steps, 8-12 quadrant items, 6-12 buttons'
      - Use semantic colors consistently across visualizations
      - Provide descriptions/legends for complex visualizations
      - 'Format data consistently: pipe-delimited or JSON'
      - Keep labels concise for all visualization types
      - Test visualizations in both light and dark modes
      - 'For standalone SVG generation: base64 encode the data payload before URL construction'
      - 'API supports both SVG and PNG output via type parameter'

  - name: docops_data_formatting
    description: Format data correctly for DocOps visualizations using pipe-delimited or JSON formats
    instructions:
      - "Pipe-delimited format: 'Column1 | Column2 | Column3'"
      - Use valid JSON with proper structure for complex data
      - 'Include metadata headers: title=, type=, legend=, donut=, etc.'
      - Separate metadata from data with '---' divider
      - Use quotes for fields containing special characters or commas
      - Support both table format and JSON for flexibility
      - Validate color values as hex codes (#RRGGBB)
      - Ensure dates use consistent format (ISO 8601 or quarters like 2023-Q1)

  - name: docops_standalone_svg_api
    description: Generate standalone DocOps visualizations using the HTTP GET API endpoint for embedding in presentations, documents, and web applications
    instructions:
      - 'Base URL pattern: https://roach.gy/extension/api/docops/svg'
      - 'Required parameters: kind (visualization type), payload (base64-encoded data)'
      - 'Optional parameters: scale (default 1.0), type (SVG|PNG, default SVG), title, useDark (default false), useGlass (default false), backend (default html), docname (default unknown)'
      - 'Visualization kinds: feature, barchart, pieslice, pie, linechart, combo, gaugechart, metricscard, scorecard, timeline, buttons, callout, planner, connector, release, quadrant, wordcloud, domain, gherkin, treechart, treemap, badge, shield, todo, vcard, adr'
      - 'Data encoding: base64 encode the visualization data (JSON or pipe-delimited text) before adding to payload parameter'
      - 'Example: https://roach.gy/extension/api/docops/svg?kind=feature&payload=eyJkYXRhIjogIi4uLiJ9&useDark=false'
      - URL encode the entire payload parameter if it contains special characters
      - Response Content-Type is image/svg+xml for SVG output or image/png for PNG output
      - Use scale parameter to adjust visualization size (0.5-2.0 range recommended)
      - Dark mode can be toggled with useDark=true parameter
      - Glass morphism effects available with useGlass=true parameter
      - 'For presentations: use scale=1.5 and type=PNG for best results'
      - 'For web embedding: use type=SVG for scalable graphics'
    related_skills:
      - create_presentation_with_visualizations
      - embed_svg_in_html
      - generate_markdown_with_images

  # Composite/Chaining Skills

  - name: create_presentation_with_visualizations
    description: Create PowerPoint presentations or slide decks with embedded DocOps visualizations
    instructions:
      - 'WORKFLOW: 1) Understand presentation requirements, 2) Design data for visualizations, 3) Generate DocOps API URLs, 4) Embed in presentation format'
      - 'Step 1: Gather presentation requirements (topic, audience, slide count, visual types needed)'
      - 'Step 2: Design visualization data using docops_data_formatting skill'
      - 'Step 3: Generate standalone SVG/PNG URLs using docops_standalone_svg_api skill with appropriate kind and payload'
      - 'Step 4: For PowerPoint - provide URLs for user to insert as images, or generate PPTX code with python-pptx'
      - 'Step 5: For Google Slides - provide image URLs for insertion'
      - 'Step 6: For Reveal.js/HTML slides - embed SVG directly with <img> tags'
      - 'Use scale=1.5 for presentation-sized visualizations'
      - 'Use type=PNG for PowerPoint compatibility (SVG support varies)'
      - 'Match useDark parameter to presentation theme (dark slides = useDark=true)'
      - 'Chain with specific visualization skills (docops_chart_visualization, docops_process_visualization, etc.) based on content needs'
      - 'Example: For quarterly review deck, use docops_chart_visualization for metrics, docops_process_visualization for roadmap'
    related_skills:
      - docops_standalone_svg_api
      - docops_chart_visualization
      - docops_process_visualization
      - docops_navigation_visualization
    examples:
      - scenario: 'Create quarterly business review with metrics and roadmap'
        steps:
          - Use docops_chart_visualization to design pie chart for market share
          - Use docops_data_formatting to structure the data
          - Use docops_standalone_svg_api to generate URL with kind=pieslice, scale=1.5, type=PNG
          - Use docops_process_visualization to design release roadmap
          - Generate second API URL with kind=release, scale=1.5, type=PNG
          - Provide both URLs with instructions for inserting into PowerPoint slides

  - name: embed_svg_in_html
    description: Embed DocOps visualizations in HTML documents, web applications, or static sites
    instructions:
      - 'WORKFLOW: 1) Design visualization data, 2) Generate API URL, 3) Embed with <img> or <object> tag'
      - 'Use <img src="API_URL" alt="description"> for simple embedding'
      - 'Use <object data="API_URL" type="image/svg+xml"> for interactive SVG features'
      - 'For responsive designs: add width="100%" and height="auto" attributes'
      - 'Use type=SVG for web embedding (scalable, smaller file size)'
      - 'Add loading="lazy" for performance on long pages'
      - 'Provide fallback content inside <object> tags for accessibility'
      - 'Chain with appropriate visualization skill based on content type'
    related_skills:
      - docops_standalone_svg_api

  - name: generate_markdown_with_images
    description: Create Markdown documentation with embedded DocOps visualizations
    instructions:
      - 'WORKFLOW: 1) Structure Markdown content, 2) Design visualizations, 3) Generate API URLs, 4) Embed with Markdown image syntax'
      - 'Use Markdown image syntax: ![alt text](API_URL)'
      - 'For GitHub/GitLab: URLs work directly in Markdown files'
      - 'Add descriptive alt text for accessibility'
      - 'Use scale parameter to control size in rendered output'
      - 'Group related visualizations in collapsible sections with <details> tags'
      - 'Chain with visualization skills based on documentation needs'
    related_skills:
      - docops_standalone_svg_api

  - name: create_dashboard_html
    description: Create interactive HTML dashboards with multiple DocOps visualizations
    instructions:
      - 'WORKFLOW: 1) Design dashboard layout, 2) Identify required visualizations, 3) Generate multiple API URLs, 4) Create responsive HTML grid'
      - 'Use CSS Grid or Flexbox for responsive layout'
      - 'Embed multiple visualizations with consistent scale and theme'
      - 'Add dark mode toggle that switches useDark parameter on all API URLs'
      - 'Include refresh buttons to regenerate visualizations with updated data'
      - 'Use mix of visualization types: charts for metrics, timelines for events, badges for status'
      - 'Chain multiple visualization skills to populate dashboard sections'
    related_skills:
      - docops_standalone_svg_api
      - docops_chart_visualization
      - docops_metadata_visualization
      - embed_svg_in_html