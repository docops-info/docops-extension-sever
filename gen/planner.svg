    <defs>
        <linearGradient id="headerTitleBar" x2="0%" y2="100%">
            <stop class="stop1" offset="0%" stop-color="#f8d8c4"></stop>
            <stop class="stop2" offset="50%" stop-color="#f5c5a7"></stop>
