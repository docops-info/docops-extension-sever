            <stop id="stop4621" style="stop-color:#ffffff;stop-opacity:1" offset="0"></stop>
            <stop id="stop4623" style="stop-color:#45a98f;stop-opacity:1" offset="1"></stop>
        </linearGradient>
        <linearGradient id="blackPurple" x1="62.342285" y1="8.8261719" x2="62.342281" y2="61.276535"
