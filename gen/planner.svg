        <style>
            .now {
            fill: #45a98f;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #45a98f;
            text-anchor: middle;
            font-weight: bold;
        }

        .nowBox {
            fill: none;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #45a98f;
        }

        .next {
            fill: #e0349c;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #e0349c;
            text-anchor: middle;
            font-weight: bold;
        }

        .nextBox {
            fill: none;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #e0349c;
            text-anchor: middle;
            font-weight: bold;
        }

        .later {
            fill: #e56516;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #e56516;
            text-anchor: middle;
            font-weight: bold;
        }

        .laterBox {
            fill: none;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #e56516;
            text-anchor: middle;
            font-weight: bold;
        }

        .doneBox {
            fill: none;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #4076ff;
        }

        .primaryRoad {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            fill: #45a98f;
        }

        .secondaryRoad {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            fill: #e0349c;
        }

        .tertiaryRoad {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            fill: #e56516;
        }

        .doneRoad {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            fill: #4076ff;
        }

        .doneTitle {
            fill: #4076ff;
            font-family: Arial, Helvetica, sans-serif;
            stroke: #4076ff;
            font-weight: bold;
        }

        .rmLink {
            fill: blue;
            text-decoration: underline;
        }

        .glass:after, .glass:before {
            content: "";
            display: block;
            position: absolute
        }

        .glass {
            overflow: hidden;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .7);
            background-image: radial-gradient(circle at center, rgba(0, 167, 225, .25), rgba(0, 110, 149, .5));
            box-shadow: 0 5px 10px rgba(0, 0, 0, .75), inset 0 0 0 2px rgba(0, 0, 0, .3), inset 0 -6px 6px -3px rgba(0, 129, 174, .2);
            position: relative
        }

        .glass:after {
            background: rgba(0, 167, 225, .2);
            z-index: 0;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(3px) saturate(400%);
            -webkit-backdrop-filter: blur(3px) saturate(400%)
        }

        .glass:before {
            width: calc(100% - 4px);
            height: 35px;
            background-image: linear-gradient(rgba(255, 255, 255, .7), rgba(255, 255, 255, 0));
            top: 2px;
            left: 2px;
            border-radius: 30px 30px 200px 200px;
            opacity: .7
        }

        .glass:hover {
            text-shadow: 0 1px 2px rgba(0, 0, 0, .9)
        }

        .glass:hover:before {
            opacity: 1
        }

        .glass:active {
            text-shadow: 0 0 2px rgba(0, 0, 0, .9);
            box-shadow: 0 3px 8px rgba(0, 0, 0, .75), inset 0 0 0 2px rgba(0, 0, 0, .3), inset 0 -6px 6px -3px rgba(0, 129, 174, .2)
        }

        .glass:active:before {
            height: 25px
        }

        .shadowed {
            -webkit-filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .7));
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .7)); /* Similar syntax to box-shadow */
        }</style>
        <polygon id="ppoint" points="0,5 1.6666666666666667,2.5 0,0 5,2.5" stroke-width="5"/>
    </defs>
    <rect width="100%" height="100%" fill="#fcfcfc" opacity="1.0" class="shadowed" stroke="#dddddf"
