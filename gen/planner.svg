            <stop class="stop1" stop-color="#ffffff" offset="0"></stop>
            <stop class="stop3" offset="1" stop-color="#6b587d"></stop>
        </linearGradient>
        <linearGradient id="headerDark" x1="62.342285" y1="8.8261719" x2="62.342281" y2="61.276535"
