<svg width="480" height="400" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradients -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
        </linearGradient>

        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
        </linearGradient>

        <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
        </linearGradient>

        <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fdf4ff;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#fae8ff;stop-opacity:0.95" />
        </linearGradient>

        <!-- Filters -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <filter id="cardShadow">
            <feDropShadow dx="0" dy="4" stdDeviation="12" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>

    <!-- Decorative circles -->
    <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.04"/>
    <circle cx="900" cy="800" r="200" fill="#ec4899" opacity="0.04"/>

    <!-- Main timeline line -->
    <line x1="500" y1="80" x2="500" y2="820" stroke="url(#lineGradient)" stroke-width="3" stroke-linecap="round" opacity="0.7"/>

    <!-- Timeline Item 1 -->
    <g class="timeline-item">
        <!-- Connecting line -->
        <line x1="500" y1="120" x2="580" y2="120" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>

        <!-- Node circle -->
        <circle cx="500" cy="120" r="12" fill="#ffffff" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
        <circle cx="500" cy="120" r="6" fill="#3b82f6" opacity="0.9"/>

        <!-- Card -->
        <rect x="580" y="80" width="380" height="80" rx="12" fill="url(#cardGradient1)" stroke="#3b82f6" stroke-width="2" opacity="1" filter="url(#cardShadow)"/>

        <!-- Content -->
        <text x="600" y="110" font-family="'Inter', -apple-system, sans-serif" font-size="20" font-weight="700" fill="#2563eb">1891</text>
        <text x="600" y="135" font-family="'Inter', -apple-system, sans-serif" font-size="14" fill="#475569">Mailbox, invented by Phillip Downing</text>
    </g>

    <!-- Timeline Item 2 -->
    <g class="timeline-item">
        <line x1="500" y1="250" x2="420" y2="250" stroke="#8b5cf6" stroke-width="2" opacity="0.4"/>

        <circle cx="500" cy="250" r="12" fill="#ffffff" stroke="#8b5cf6" stroke-width="3" filter="url(#glow)"/>
        <circle cx="500" cy="250" r="6" fill="#8b5cf6" opacity="0.9"/>

        <rect x="40" y="210" width="380" height="80" rx="12" fill="url(#cardGradient1)" stroke="#8b5cf6" stroke-width="2" opacity="1" filter="url(#cardShadow)"/>

        <text x="60" y="240" font-family="'Inter', -apple-system, sans-serif" font-size="20" font-weight="700" fill="#7c3aed">1923</text>
        <text x="60" y="265" font-family="'Inter', -apple-system, sans-serif" font-size="14" fill="#475569">The Three-Light Traffic Signal,</text>
        <text x="60" y="282" font-family="'Inter', -apple-system, sans-serif" font-size="14" fill="#475569">invented by Garrett Morgan</text>
    </g>

    <!-- Timeline Item 3 -->
    <g class="timeline-item">
        <line x1="500" y1="380" x2="580" y2="380" stroke="#a855f7" stroke-width="2" opacity="0.4"/>

        <circle cx="500" cy="380" r="12" fill="#ffffff" stroke="#a855f7" stroke-width="3" filter="url(#glow)"/>
        <circle cx="500" cy="380" r="6" fill="#a855f7" opacity="0.9"/>

        <rect x="580" y="340" width="380" height="80" rx="12" fill="url(#cardGradient1)" stroke="#a855f7" stroke-width="2" opacity="1" filter="url(#cardShadow)"/>

        <text x="600" y="370" font-family="'Inter', -apple-system, sans-serif" font-size="20" font-weight="700" fill="#9333ea">1932</text>
        <text x="600" y="395" font-family="'Inter', -apple-system, sans-serif" font-size="14" fill="#475569">Automatic Gear Shift,</text>
        <text x="600" y="412" font-family="'Inter', -apple-system, sans-serif" font-size="14" fill="#475569">invented by Richard Spikes</text>
    </g>

    <!-- Timeline Item 4 -->
    <g class="timeline-item">
        <line x1="500" y1="530" x2="420" y2="530" stroke="#ec4899" stroke-width="2" opacity="0.4"/>

        <circle cx="500" cy="530" r="12" fill="#ffffff" stroke="#ec4899" stroke-width="3" filter="url(#glow)"/>
        <circle cx="500" cy="530" r="6" fill="#ec4899" opacity="0.9"/>

        <rect x="40" y="470" width="380" height="120" rx="12" fill="url(#cardGradient2)" stroke="#ec4899" stroke-width="2" opacity="1" filter="url(#cardShadow)"/>

        <text x="60" y="500" font-family="'Inter', -apple-system, sans-serif" font-size="20" font-weight="700" fill="#db2777">July 23rd, 2023</text>
        <text x="60" y="525" font-family="'Inter', -apple-system, sans-serif" font-size="13" fill="#475569">DocOps extension Server releases Timeline</text>
        <text x="60" y="542" font-family="'Inter', -apple-system, sans-serif" font-size="13" fill="#475569">Maker for asciidoctorj. With simple text</text>
        <text x="60" y="559" font-family="'Inter', -apple-system, sans-serif" font-size="13" fill="#475569">markup you can create powerful timeline</text>
        <text x="60" y="576" font-family="'Inter', -apple-system, sans-serif" font-size="13" fill="#475569">images. Enjoy!</text>
    </g>

    <!-- Animated pulse circles (visual flair) -->
    <circle cx="500" cy="120" r="12" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2">
        <animate attributeName="r" from="12" to="24" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.2" to="0" dur="2s" repeatCount="indefinite"/>
    </circle>

    <circle cx="500" cy="250" r="12" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.2">
        <animate attributeName="r" from="12" to="24" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>

    <circle cx="500" cy="380" r="12" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.2">
        <animate attributeName="r" from="12" to="24" dur="2s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>

    <circle cx="500" cy="530" r="12" fill="none" stroke="#ec4899" stroke-width="2" opacity="0.2">
        <animate attributeName="r" from="12" to="24" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.2" to="0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
</svg>