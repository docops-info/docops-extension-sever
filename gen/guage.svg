<svg xmlns="http://www.w3.org/2000/svg"
     width="200" height="200">
    <svg viewBox="0 0 36 36" width="200" height="200">
        <defs>
        <style>
            .circular-chart {
                display: block;
                margin: 10px auto;
                max-width: 80%;
                max-height: 250px;
            }

            .circle {
                stroke: #4cc790;
                fill: #1a202c;
                stroke-width: 3px;
                stroke-linecap: round;
                animation: progress 2s ease forwards;
            }

            .circle-bg {
                fill: none;
                stroke: #eeeeee;
                stroke-width: 3.8;
            }

            @keyframes progress {
                0% {
                    stroke-dasharray: 0 100;
                }
            }

            .percentage {
                fill: #1b98f8;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 0.5em;
                text-anchor: middle;
            }
        </style>
    </defs>
        <path class="circle-bg" d="M18 2.0845
        a 15.9155 15.9155 0 0 1 0 31.831
        a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="circle" stroke-dasharray="30, 100" d="M18 2.0845
        a 15.9155 15.9155 0 0 1 0 31.831
        a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <text x="18" y="20.35" class="percentage">30</text>
    </svg>

    <!--
    stroke dash array inout value and max value line 44
    text is dynamic
    line 34 is inout for color
    line 14 and 14 are input too
    -->
</svg>

