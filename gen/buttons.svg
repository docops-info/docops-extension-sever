<svg xmlns="http://www.w3.org/2000/svg" width="800.0" height="490.0" viewBox="0 0 800.0 490.0"
     xmlns:xlink="http://www.w3.org/1999/xlink" id="a34ed037-dffc-487f-bff7-8a091b102d83">

    <defs>
        <linearGradient id="grad0" x2="0%" y2="100%">
            <stop class="stop1" offset="0%" stop-color="#253142"/>
            <stop class="stop2" offset="50%" stop-color="#1f2937"/>
            <stop class="stop3" offset="100%" stop-color="#18202c"/>
        </linearGradient>

        <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut"
                                lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"
                         result="litPaint"/>
        </filter>
        <style>
            .shadowed {
                -webkit-filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .3));
                filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .3));
            }

            .filtered {
                fill: black;
                font-family: Helvetica, Arial, sans-serif;
                font-size: 100px;
            }




            .raise {
                pointer-events: bounding-box;
                opacity: 1;
                filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
            }

            .raise:hover {
                stroke: gold;
                stroke-width: 3px;
                opacity: 0.9;
            }
        </style>
    </defs>
    <g transform="translate(10,20)">
        <a xlink:href="https://www.amazon.com" href="https://www.amazon.com" target="_blank"
           style="text-decoration: none; font-family:Arial; fill: #fcfcfc;">
            <rect class="raise shadowed" width="250" height="90" ry="36" rx="36" fill="#004680" stroke="url(#grad0)"
                  stroke-width='5' filter="url(#Bevel2)"/>
            <text x="135" y="34" text-anchor="middle" class="filtered"
                  style="font-size: 24px; font-family: Helvetica, Arial, sans-serif; font-weight: bold;">
                <tspan x="125" dy="0">Cherry</tspan>
                <tspan x="125" dy="31">Garcia</tspan>
            </text>
        </a>
    </g>
    <g transform="translate(270,20)">
        <a xlink:href="https://www.amazon.com" href="https://www.amazon.com" target="_blank"
           style="text-decoration: none; font-family:Arial; fill: #fcfcfc;">
            <rect class="raise shadowed" width="250" height="90" ry="36" rx="36" fill="#004680" stroke="url(#grad0)"
                  stroke-width='5' filter="url(#Bevel2)"/>
            <text x="135" y="28" text-anchor="middle" class="filtered  "
                  style="font-size: 24px; font-family: Helvetica, Arial, sans-serif; font-weight: bold;">
                <tspan x="125" dy="0">Mint</tspan>
                <tspan x="125" dy="24">Chocolate</tspan>
                <tspan x="125" dy="24">Chance</tspan>
            </text>
        </a>
    </g>
    <g transform="translate(10,120)">
        <a xlink:href="https://www.amazon.com" href="https://www.amazon.com" target="_blank"
           style="text-decoration: none; font-family:Arial; fill: #fcfcfc;">
            <rect class="raise shadowed" width="250" height="90" ry="36" rx="36" fill="#004680" stroke="url(#grad0)"
                  stroke-width='5' filter="url(#Bevel2)"/>
            <text x="135" y="28" text-anchor="middle" class="filtered glass boxText"
                  style="font-size: 24px; font-family: Helvetica, Arial, sans-serif; font-weight: bold;">
                <tspan x="125" dy="24">Cookies &amp; Cream</tspan>
            </text>
        </a>
    </g>
    <g transform="translate(530,20)">
        <a xlink:href="https://www.amazon.com" href="https://www.amazon.com" target="_blank"
           style="text-decoration: none; font-family:Arial; fill: #fcfcfc;">
            <rect class="raise shadowed" width="250" height="90" ry="36" rx="36" fill="none" stroke="url(#grad0)"
                  stroke-width='5' filter="url(#Bevel2)"/>
            <text x="135" y="28" text-anchor="middle" class="filtered"
                  style="font-size: 24px; font-family: Helvetica, Arial, sans-serif; font-weight: bold; fill: #111111;">
                <tspan x="125" dy="24">Cookies &amp; Cream</tspan>
            </text>
        </a>
    </g>
</svg>