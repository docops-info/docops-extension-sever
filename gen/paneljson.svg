        <style>.glass:after, .glass:before {
            content: "";
            display: block;
            position: absolute
        }

        .glass {
            overflow: hidden;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .7);
            background-image: radial-gradient(circle at center, rgba(0, 167, 225, .25), rgba(0, 110, 149, .5));
            box-shadow: 0 5px 10px rgba(0, 0, 0, .75), inset 0 0 0 2px rgba(0, 0, 0, .3), inset 0 -6px 6px -3px rgba(0, 129, 174, .2);
            position: relative
        }

        .glass:after {
            background: rgba(0, 167, 225, .2);
            z-index: 0;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(3px) saturate(400%);
            -webkit-backdrop-filter: blur(3px) saturate(400%)
        }

        .glass:before {
            width: calc(100% - 4px);
            height: 35px;
            background-image: linear-gradient(rgba(255, 255, 255, .7), rgba(255, 255, 255, 0));
            top: 2px;
            left: 2px;
            border-radius: 30px 30px 200px 200px;
            opacity: .7
        }

        .glass:hover {
            text-shadow: 0 1px 2px rgba(0, 0, 0, .9)
        }

        .glass:hover:before {
            opacity: 1
        }

        .glass:active {
            text-shadow: 0 0 2px rgba(0, 0, 0, .9);
            box-shadow: 0 3px 8px rgba(0, 0, 0, .75), inset 0 0 0 2px rgba(0, 0, 0, .3), inset 0 -6px 6px -3px rgba(0, 129, 174, .2)
        }

        .glass:active:before {
            height: 25px
        }

        .raise {
            pointer-events: bounding-box;
            opacity: 1;
            filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
        }

        .raise:hover {
            stroke: gold;
            stroke-width: 3px;
            opacity: 0.9;
        }

        .basecard {
            -webkit-filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .3));
            filter: drop-shadow(3px 3px 2px rgba(0, 0, 0, .3));
        }

        .basecard:hover {
            cursor: pointer;
            stroke-width: 3;
            stroke-dasharray: 8;
        }

        .btn_3d8cced0-2631-44e5-a983-0340a523acb8_cls {
            fill: url(#btn_3d8cced0-2631-44e5-a983-0340a523acb8);
