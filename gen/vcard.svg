<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xhtml" width="900" height="540"
     viewBox="0 0 900 540">
    <!-- Background -->
    <defs>
        <linearGradient id="grad" x1="0" x2="1">
            <stop offset="0" stop-color="#0f172a"/>
            <stop offset="1" stop-color="#0b3d91"/>
        </linearGradient>
        <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#071036" flood-opacity="0.45"/>
        </filter>
        <clipPath id="rounder">
            <rect x="0" y="0" width="900" height="540" rx="18" ry="18"/>
        </clipPath>
    </defs>

    <rect width="100%" height="100%" fill="#f4f6fb" rx="18" ry="18"/>

    <!-- Card -->
    <g transform="translate(60,60)" filter="url(#softShadow)" clip-path="url(#rounder)">
        <rect width="780" height="420" rx="14" ry="14" fill="url(#grad)"/>

        <!-- Frosted panel - adjusted width to fit better -->
        <rect x="28" y="28" width="380" height="364" rx="12" ry="12" fill="rgba(255,255,255,0.06)"/>

        <!-- Left column: photo + name -->
        <g transform="translate(56,56)">
            <!-- Photo circle -->
            <defs>
                <pattern id="photo" patternUnits="userSpaceOnUse" width="160" height="160">
                </pattern>
            </defs>
            <circle cx="80" cy="80" r="80" fill="url(#photo)" stroke="rgba(255,255,255,0.28)" stroke-width="3"/>

            <!-- Name and title - adjusted positioning -->
            <text x="180" y="64" font-family="Inter, Arial, sans-serif" fill="#ffffff" font-size="26" font-weight="700">Alex Morgan</text>
            <text x="180" y="90" font-family="Inter, Arial, sans-serif" fill="rgba(255,255,255,0.85)" font-size="14" font-weight="500">Product Designer</text>

            <!-- Divider - reduced width -->
            <line x1="0" y1="140" x2="350" y2="140" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>

            <!-- Contact list - adjusted layout -->
            <g font-family="Inter, Arial, sans-serif" fill="rgba(255,255,255,0.9)" font-size="13" transform="translate(0,160)">
                <g transform="translate(0,0)">
                    <text x="0" y="0" dy="0.35em" font-weight="600">Phone</text>
                    <text x="0" y="20" fill="rgba(255,255,255,0.85)" font-weight="400">+1 (555) 123-4567</text>
                </g>
                <g transform="translate(0,50)">
                    <text x="0" y="0" dy="0.35em" font-weight="600">Email</text>
                    <a xlink:href="mailto:alex@example.com">
                        <text x="0" y="20" fill="rgba(255,255,255,0.85)" font-weight="400">alex@example.com</text>
                    </a>
                </g>
                <g transform="translate(0,100)">
                    <text x="0" y="0" dy="0.35em" font-weight="600">Website</text>
                    <a xlink:href="https://example.com">
                        <text x="0" y="20" fill="rgba(255,255,255,0.85)" font-weight="400">example.com</text>
                    </a>
                </g>
            </g>
        </g>

        <!-- Right column: QR + social - adjusted positioning and sizing -->
        <g transform="translate(450,56)">
            <!-- QR placeholder - smaller size -->
            <rect x="0" y="0" width="160" height="160" rx="8" ry="8" fill="#ffffff"/>
            <g transform="translate(12,12)" fill="#0b3d91">
                <!-- Mock QR pattern - adjusted for smaller size -->
                <rect x="0" y="0" width="36" height="36"/>
                <rect x="54" y="0" width="12" height="12"/>
                <rect x="72" y="0" width="12" height="12"/>
                <rect x="90" y="0" width="36" height="36"/>
                <rect x="0" y="54" width="12" height="12"/>
                <rect x="18" y="54" width="12" height="12"/>
                <rect x="36" y="54" width="36" height="36"/>
                <rect x="54" y="72" width="12" height="12"/>
                <rect x="72" y="90" width="12" height="12"/>
                <rect x="90" y="54" width="36" height="36"/>
            </g>
            <text x="170" y="20" font-family="Inter, Arial, sans-serif" fill="#ffffff" font-size="12" font-weight="600">Scan to save</text>

            <!-- Social icons row - repositioned and resized -->
            <g transform="translate(0,190)">
                <rect x="0" y="0" width="260" height="80" rx="10" ry="10" fill="rgba(255,255,255,0.06)"/>
                <g transform="translate(16,12)" fill="#ffffff" font-family="Inter, Arial, sans-serif" font-size="12">
                    <!-- Twitter -->
                    <g transform="translate(0,0)">
                        <circle cx="10" cy="10" r="10" fill="#1da1f2"/>
                        <text x="28" y="14" fill="#ffffff">twitter.com/alexm</text>
                    </g>
                    <!-- LinkedIn -->
                    <g transform="translate(0,30)">
                        <rect x="0" y="0" width="20" height="20" rx="3" fill="#0a66c2"/>
                        <text x="28" y="14" fill="#ffffff">linkedin.com/in/alexm</text>
                    </g>
                </g>
            </g>

            <!-- Tagline - repositioned to fit -->
            <text x="0" y="300" font-family="Inter, Arial, sans-serif" fill="rgba(255,255,255,0.75)" font-size="11" font-weight="400">Designing simple products for complex problems</text>
        </g>
    </g>
</svg>