<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echart Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js"></script>
    <link rel="icon" href="/extension/static/images/favicon.png" />

</head>
<body>
<div id="drill" style="width: 800px; height: 500px;"></div>
<script>
    myChart = echarts.init(document.getElementById('drill'));
    let barColors = [
        ['rgba(220,20,60, 0.5)', 'rgba(220,20,60, 1)'],
        ['rgba(30,144,255, 0.5)', 'rgba(30,144,255, 1)'],
        ['rgba(47,79,79, 0.5)', 'rgba(47,79,79, 1)'],
        ['rgba(189,183,107, 0.5)', 'rgba(189,183,107, 1)'],
        ['rgba(176,196,222, 0.5)', 'rgba(176,196,222, 1)'],
        ['rgba(112,128,144, 0.5)', 'rgba(112,128,144, 1)'],
    ];
    let emphasisStyle = {
        itemStyle: {
            shadowBlur: 10,
            shadowColor: 'rgba(112,128,144, 0.3)'
        }
    };
    let itemStyle = function (idx){
        return {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                {offset: 0, color: barColors[idx][0]},
                {offset: 1, color: barColors[idx][1]}
            ])
        };
    }
    option = {
        tooltip: {},
        legend: {},
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar', 'stack']},
                restore: {},
                saveAsImage: {}
            }
        },
        title: {
            text: 'Group-1',
            subtext: 'Startup+Memory+Disk'
        },
        xAxis: {
            data: ['CT', 'NY', 'NH', 'VT', 'ME']
        },
        yAxis: {},
        series: [
            {
                name: 'Startup',
                type: 'bar',
                stack: 'one',
                emphasis: emphasisStyle,
                itemStyle : itemStyle(1),
                data: [30,34,38,28,22]
            },
            {
                name: 'Storage',
                type: 'bar',
                stack: 'one',
                emphasis: emphasisStyle,
                itemStyle : itemStyle(2),
                data: [5,17,12,14,15]
            },
            {
                name: 'Memory',
                type: 'bar',
                stack: 'one',
                emphasis: emphasisStyle,
                itemStyle : itemStyle(4),
                data: [100,120,90,55,62]
            }
        ]
    };
    myChart.setOption(option);
</script>
