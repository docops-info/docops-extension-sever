<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocOps Visual Editor</title>
    <link href="../css/output.css" rel="stylesheet">
    <style>
        .visualization-card {
            transition: all 0.3s ease;
        }
        .visualization-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .config-panel {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        .preview-container {
            min-height: 400px;
            background: #f9fafb;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar - Visualization Types -->
        <div class="w-80 bg-white shadow-lg">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">DocOps Visual Editor</h1>
                <div class="space-y-4" id="visualization-types">
                    <!-- Visualization type cards will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white shadow-sm p-4 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-800" id="current-viz-title">Select a Visualization Type</h2>
                    <div class="flex space-x-2">
                        <button id="export-svg" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50" disabled>
                            Export SVG
                        </button>
                        <button id="export-config" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50" disabled>
                            Export Config
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 flex">
                <!-- Configuration Panel -->
                <div class="w-96 bg-white shadow-lg border-r">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Configuration</h3>
                        <div class="config-panel" id="config-panel">
                            <div class="text-gray-500 text-center py-8">
                                Select a visualization type to configure
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview Area -->
                <div class="flex-1 p-6">
                    <div class="bg-white rounded-lg shadow-lg h-full">
                        <div class="p-4 border-b">
                            <h3 class="text-lg font-semibold text-gray-800">Preview</h3>
                        </div>
                        <div class="p-6">
                            <div id="preview-container" class="preview-container flex items-center justify-center">
                                <div class="text-gray-500 text-center">
                                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                    </svg>
                                    <p>Configure a visualization to see preview</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/unified_visualization_editor.js"></script>
</body>
</html>
