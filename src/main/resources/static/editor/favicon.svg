<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006B8F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#0A2540" filter="url(#shadow)"/>
  
  <!-- Document form transforming -->
  <path d="M60 70h70c28 0 50 22 50 50s-22 50-50 50H60V70z" fill="url(#mainGrad)" opacity="0.95"/>
  
  <!-- Visualization bars emerging -->
  <g transform="translate(60, 180)">
    <rect x="0" y="0" width="20" height="30" rx="3" fill="#00D4FF" opacity="0.7">
      <animate attributeName="height" values="10;30;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;0;20" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="-10" width="20" height="40" rx="3" fill="#00D4FF" opacity="0.8">
      <animate attributeName="height" values="20;40;20" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;-10;10" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="-25" width="20" height="55" rx="3" fill="#00D4FF" opacity="0.9">
      <animate attributeName="height" values="35;55;35" dur="2.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-5;-25;-5" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="-40" width="20" height="70" rx="3" fill="#00D4FF">
      <animate attributeName="height" values="50;70;50" dur="2.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-40;-20" dur="2.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="-55" width="20" height="85" rx="3" fill="#00D4FF">
      <animate attributeName="height" values="65;85;65" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-35;-55;-35" dur="2.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection line suggesting transformation -->
  <path d="M 130 120 Q 150 140, 170 160" stroke="#00D4FF" stroke-width="2" stroke-dasharray="4 4" opacity="0.4">
    <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
  </path>
</svg>
