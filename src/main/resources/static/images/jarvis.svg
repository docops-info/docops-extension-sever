<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
    <defs>
        <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut"
                                lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"
                         result="litPaint"/>
        </filter>
    </defs>
    <circle cx="512" cy="384" r="384" fill="#000000"/>
    <text x="300" y="610" font-family="Arial, sans-serif" font-size="750" fill="#FF0000"
          stroke="#cccccc" stroke-width="15"
          filter="url(#Bevel2)">
        J
    </text>
    <text x="512" y="700" font-family="Arial, sans-serif" font-size="100" fill="#FF0000"
          stroke="#cccccc" stroke-width="5" text-anchor="middle" filter="url(#Bevel2)">Jarvis
    </text>
</svg>
