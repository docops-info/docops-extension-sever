tails { transition: opacity 0.3s ease, transform 0.3s ease; } .card-description { transition: opacity 0.2s ease; } .card-background { transition: opacity 0.2s ease; }</style>        <g transform="translate(0, 0)" class="feature-card" data-card="0" style=""><!-- Card background --><rect class="card-background" x="0" y="0" width="280" height="400" rx="20" ry="20" fill="url(#cardGradient0)" stroke="#E1E1E1" stroke-width="1"></rect><!-- Emoji circle background --><path d="M 60 0 L 220 0 Q 220 60 140 60 Q 60 60 60 0 Z" fill="url(#emojiCircle0)"></path><!-- Emoji --><text x="140" y="40" text-anchor="middle" font-size="32" dominant-baseline="middle">üîí</text><!-- Title --><text x="140" y="120" text-anchor="middle" font-size="24" font-weight="bold" fill="#D32F2F">Security</text><!-- Description (will be hidden when expanded) --><g class="card-description"><text x="140" y="160" text-anchor="middle" font-size="16" fill="#424242" font-family="system-ui, -apple-system, sans-serif">Enterprise-grade security for</text><text x="140" y="178" text-anchor="middle" font-size="16" fill="#424242" font-family="system-ui, -apple-system, sans-serif">your data</text></g><!-- Details (initially hidden) --><g class="card-details" style="opacity: 0; transform: translateY(20px);"><circle cx="25" cy="188" r="3" fill="#424242" opacity="0.7"></circle><text x="35" y="190" font-size="13" fill="#424242" font-family="system-ui, -apple-system, sans-serif">SOC 2 Type II compliance</text><circle cx="25" cy="223" r="3" fill="#424242" opacity="0.7"></circle><text x="35" y="225" font-size="13" fill="#424242" font-family="system-ui, -apple-system, sans-serif">GDPR and HIPAA compliant</text><circle cx="25" cy="258" r="3" fill="#424242" opacity="0.7"></circle><text x="35" y="260" font-size="13" fill="#424242" font-family="system-ui, -apple-system, sans-serif">Regular security audits</text></g></g>        <g transform="translate(300, 0)" class="feature-card" data-card="1"><!-- Card background --><rect class="