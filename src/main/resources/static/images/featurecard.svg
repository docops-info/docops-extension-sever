xt-anchor="middle" font-size="32" dominant-baseline="middle">üõ°Ô∏è</text><!-- Title --><text x="140" y="120" text-anchor="middle" font-size="24" font-weight="bold" fill="#1976D2">Reliability</text><!-- Description (will be hidden when expanded) --><g class="card-description"><text x="140" y="160" text-anchor="middle" font-size="16" fill="#424242" font-family="system-ui, -apple-system, sans-serif">99.99% uptime guarantee</text></g><!-- Details (initially hidden) --><g class="card-details" style="opacity: 0; transform: translateY(20px);"><circle cx="25" cy="188" r="3" fill="#424242" opacity="0.7"></circle><text x="35" y="190" font-size="13" fill="#424242" font-family="system-ui, -apple-system, sans-serif">Redundant infrastructure</text><circle cx="25" cy="223" r="3" fill="#424242" opacity="0.7"></circle><text x="35" y="225" font-size="13" fill="#424242" font-family="system-ui, -apple-system, sans-serif">Automatic failover</text><circle cx="25" cy="258" r="3" fill="#424242" opacity="0.7"></circle><text x="35" y="260" font-size="13" fill="#424242" font-family="system-ui, -apple-system, sans-serif">24/7 monitoring</text></g></g><script type="text/javascript"> document.addEventListener('DOMContentLoaded', function() { /* Add click handlers to all feature cards */ const cards = document.querySelectorAll('.feature-card'); cards.forEach(function(card) { let isExpanded = false; card.addEventListener('click', function() { const details = card.querySelector('.card-details'); const description = card.querySelector('.card-description'); const emoji = card.querySelector('text[dominant-baseline="middle"]'); if (!isExpanded) { /* Hide description and show details */ if (description) { description.style.opacity = '0'; description.style.transition = 'opacity 0.2s ease'; } /* Show details after description fades out */ setTimeout(function() { details.style.opacity = '1'; details.style.transform = 'translateY(0)'; }, 200); /* Animate emoji */ if (emoji) { emoji.style.transform = 'translateY(-10px)'; emoji.style.transition = 'transform 0.3s ease'; } /* Add expanded class for styling */ card.classList.add('expanded'); isExpanded = true; } else { /* Show description and hide details */ details.style.opacity = '0'; details.style.transform = 'translateY(20px)'; /* Show description after details fade out */ setTimeout(function() { if (description) { description.style.opacity = '1'; } }, 200); /* Reset emoji position */ if (emoji) { emoji.style.transform = 'translateY(0)'; } /* Remove expanded class */ card.classList.remove('expanded'); isExpanded = false; } }); /* Add hover effects programmatically if needed */ card.addEventListener('mouseenter', function() { if (!card.classList.contains('expanded')) { card.style.filter = 'brightness(1.05) drop-shadow(0 6px 20px rgba(0, 0, 0, 0.15))'; } }); card.addEventListener('mouseleave', function() { if (!card.classList.contains('expanded')) { card.style.filter = ''; } }); }); }); </script></svg>