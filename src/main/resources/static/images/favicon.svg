<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
    <defs>
        <filter id="Bevel" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="20000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
        </filter>
        <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
        </filter>
    </defs>
    <style>

        .glass {
            overflow: hidden;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            background-image: radial-gradient(circle at center, rgba(0, 167, 225, 0.25), rgba(0, 110, 149, 0.5));
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.75), inset 0 0 0 2px rgba(0, 0, 0, 0.3), inset 0 -6px 6px -3px rgba(0, 129, 174, 0.2);
            position: relative;
        }

        .glass:after {
            content: "";
            background: rgba(0, 167, 225, 0.2);
            display: block;
            position: absolute;
            z-index: 0;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(3px) saturate(400%);
            -webkit-backdrop-filter: blur(3px) saturate(400%);
        }

        .glass:before {
            content: "";
            display: block;
            position: absolute;
            width: calc(100% - 4px);
            height: 35px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
            top: 2px;
            left: 2px;
            border-radius: 30px 30px 200px 200px;
            opacity: 0.7;
        }

        .glass:hover {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
        }

        .glass:hover:before {
            opacity: 1;
        }

        .glass:active {
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.9);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.75), inset 0 0 0 2px rgba(0, 0, 0, 0.3), inset 0 -6px 6px -3px rgba(0, 129, 174, 0.2);
        }

        .glass:active:before {
            height: 25px;
        }

    </style>
    <!--transform="translate(305,80) rotate(90) #fe0518"-->
    <g class="glass">
        <rect width="100%" height="100%" fill="purple" filter="url(#Bevel2)"/>
        <text x="128" y="56" style="font-size:64px;font-weight:normal;font-family:Arial, Helvetica, sans-serif;" fill="#b3b3b3" text-anchor="middle" filter="url(#Bevel2)">
            <tspan x="128" dy="64">DocOps</tspan>
            <tspan x="128" dy="64">.IO</tspan>
        </text>
    </g>
</svg>