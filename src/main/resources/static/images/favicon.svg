<svg width="512" height="512" viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg' role='img'
     aria-label='Docops: Logo'>
    <defs>
        <filter id="filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
            <feDropShadow stdDeviation="5 5" in="SourceGraphic" dx="10" dy="10" flood-color="#1F3646" flood-opacity="1" x="0%" y="0%" width="100%" height="100%" result="dropShadow"/>
            <feMorphology operator="erode" radius="3 3" x="0%" y="0%" width="100%" height="100%" in="dropShadow" result="morphology"/>
        </filter>
        <clipPath id="cutText">
            <text x="256" y="200" font-size="156" dx="2" dy="2" text-anchor="middle" textLength="256" stroke="none">Doc</text>
            <text x="256" y="200" font-size="156" text-anchor="middle" textLength="256" stroke="none">Doc</text>
        </clipPath>
        <clipPath id="cutText2">
            <text x="256" y="380" font-size="156" dx="2" dy="2" text-anchor="middle" textLength="256" stroke="none">Ops</text>
            <text x="256" y="380" font-size="156" text-anchor="middle" textLength="256" stroke="none">Ops</text>
        </clipPath>
        <linearGradient id="coolColours" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="30%" stop-color="#0000ff"/>
            <stop offset="70%" stop-color="#ff00ff"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="rgb(3, 30, 1)" rx="15" ry="15"/>
    <circle cx="50%" cy="50%" r="256" fill="#acacac"/>
    <rect width="512" height="256" clip-path="url(#cutText)" fill="url(#coolColours)" stroke="#000000"
          stroke-width="4" />
    <rect y="256" width="512" height="256" clip-path="url(#cutText2)" fill="url(#coolColours)" stroke="#000000"
          stroke-width="4"/>
</svg>