<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4361ee" />
            <stop offset="100%" stop-color="#7209b7" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background circle with gradient -->
    <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" filter="url(#shadow)"/>
    
    <!-- Letter D with modern styling -->
    <text x="512" y="680" 
          font-family="Arial, sans-serif" 
          font-weight="bold"
          font-size="600" 
          text-anchor="middle" 
          fill="white"
          filter="url(#shadow)">D</text>
          
    <!-- Small DocOps text -->
    <text x="512" y="780"
          font-family="Arial, sans-serif"
          font-size="80"
          text-anchor="middle"
          fill="white"
          opacity="0.9">DocOps</text>
</svg>