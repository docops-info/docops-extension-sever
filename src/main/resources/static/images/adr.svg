        <use href="#bullet-dash" x="35" y="6"></use>
        <tspan dx="16">We will use Elasticsearch as our search engine - We will integrate it with our existing </tspan>
    </tspan><tspan x="35" dy="15.0">PostgreSQL database - We will implement a synchronization mechanism to keep data in sync </tspan><tspan x="35" dy="15.0"></tspan></text> <rect x="10" y="335.0" width="700" height="30.0" rx="4" ry="4" fill="#F3F4F6" filter="url(#dropShadow)"></rect>
