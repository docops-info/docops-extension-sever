ica, sans-serif; font-weight: 400; font-size: 12px; fill: #007AFF; text-decoration: underline; cursor: pointer; } .reference-link { font-family: Arial, Helvetica, sans-serif; font-weight: 400; font-size: 14px; fill: #007AFF; text-decoration: underline; cursor: pointer; } .reference-link:hover { fill: #0056CC; font-weight: 500; } a { cursor: pointer; }</style><!-- Font Awesome style user icon --><symbol id="user-icon" viewBox="0 0 448 512"><path stroke="#34C759" stroke-width="1" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></symbol></defs><rect x="0" y="0" width="100%" height="100%" class="card" rx="10" ry="10"></rect><rect x="20" y="20" width="660" height="60" class="card" rx="10" ry="10"></rect><text x="35" y="50" class="title">Adopt Cloud-Native CI/CD Pipeline</text><text x="35" y="70" class="subtitle">Date: 2024-07-01</text><rect x="235" y="55" width="80" height="20" rx="10" ry="10" fill="#34C759"></rect><text x="275" y="70" class="status" text-anchor="middle">Accepted</text><rect x="20" y="100" width="660" height="120" class="card" rx="10" ry="10"></rect><text x="35" y="125" class="section-title">Context</text><circle cx="40" cy="145" r="3" fill="#333333"></circle><text x="50" y="150" class="content">Our current CI/CD process is manual and error-prone</text><circle cx="40" cy="165" r="3" fill="#333333"></circle><text x="50" y="170" class="content">We need to improve deployment frequency and reliability</text><circle cx="40" cy="185" r="3" fill="#333333"></circle><text x="50" y="190" class="content">We want to standardize our deployment process across teams</text><circle cx="40" cy="205" r="3" fill="#333333"></circle><text x="50" y="210" class="content">We need better visibility into the deployment pipeline</text><rect x="20" y="240" width="660" height="120" class="card" rx="10" ry="10"></rect><text x="35" y="265" class="section-title">Decision</text><circle cx="40" cy="285" r="3" fill="#333333"></circle><text x="50" y="290" class="content">We will implement a cloud-native CI/CD pipeline</text><circle cx="40" cy="305" r="3" fill="#333333"></circle><text x="50" y="310" class="content">We will use GitOps principles for infrastructure and application deployments</text><circle cx="40" cy="325" r="3" fill="#333333"></circle><text x="50" y="330" class="content">We will implement automated testing at all stages</text><circle cx="40" cy="345" r="3" fill="#333333"></circle><text x="50" y="350" class="content">We will use containerization for consistent environments</text><rect x="20" y="380" width="660" height="120" class="card" rx="10" ry="10"></rect><text x="35" y="405" class="section-title">Consequences</text><circle cx="40" cy="425" r="3" fill="#333333"></circle><text x="50" y="430" class="content">Faster and more reliable deployments</text><circle cx="40" cy="445" r="3" fill="#333333"></circle><text x="50" y="450" class="content">Improved developer productivity</text><circle cx="40" cy="465" r="3" fill="#333333"></circle><text x="50" y="470" class="content">Better traceability of changes</text><circle cx="40" cy="485" r="3" fill="#333333"></circle><text x="50" y="490" class="content">Initial learning curve for teams</text><rect x="20" y="520" width="660" height="180" class="card" rx="10" ry="10"></rect><text x="35" y="545" class="section-title">Participants</text><a href="https://teams.microsoft.com/l/chat/0/0?users=jason.lee@example.com,emma.wilson@example.com,michael.brown@example.com,sophia.chen@example.com,sinclair.washington@example.com&amp;topicName=Adopt+Cloud-Native+CI%2FCD+Pipeline" target="_blank"><text x="545" y="545" class="group-chat-link">Start Group Chat</text></a><g class="participant-container"><circle cx="140" cy="570" r="15" fill="#3B82F6" class="participant-icon"></circle><text x="140" y="