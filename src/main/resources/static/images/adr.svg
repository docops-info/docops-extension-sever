</pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/><text x="50%" y="30" text-anchor="middle" fill="#4F46E5" filter="url(#dropShadow)" style="font-weight: 700; font-size: 26px; font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji; letter-spacing: 0.5px;">
        Use Elasticsearch for Search Functionality
    </text><text x="5" y="50" fill="#10B981" style="font-size:0.9em; font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji; letter-spacing: 0.2px;">
        <tspan font-weight="600">Status:</tspan> Accepted <tspan font-weight="600" dx="50">Date:</tspan> 2024-05-15
    </text> <rect x="10" y="70.0" width="700" height="30.0" rx="4" ry="4" fill="#EEF2FF" filter="url(#dropShadow)"/>
    <text x="20" y="90.0" style="fill: #6366F1;font-weight: 600; font-size: 14px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji;">Context
    </text><rect x="30" y="110.0" width="680" height="90.0" rx="4" ry="4" fill="#F5F7FF" filter="url(#dropShadow)"/>
    <text x="35" y="125.0" style="fill: #374151;font-weight: normal; font-size: 12px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji; line-height: 1.5;"><tspan x="35" dy="0.0">,  Our application needs robust search capabilities across multiple data types We need to support full-text search with </tspan><tspan x="35" dy="15.0">relevance ranking The search functionality must scale with growing data volumes We need to support faceted search </tspan><tspan x="35" dy="15.0">and filtering </tspan><tspan x="35" dy="15.0"/></text> <rect x="10" y="210.0" width="700" height="30.0" rx="4" ry="4" fill="#EEF2FF" filter="url(#dropShadow)"/>
    <text x="20" y="230.0" style="fill: #6366F1;font-weight: 600; font-size: 14px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji;">Decision
    </text><rect x="30" y="250.0" width="680" height="75.0" rx="4" ry="4" fill="#F5F7FF" filter="url(#dropShadow)"/>
    <text x="35" y="265.0" style="fill: #374151;font-weight: normal; font-size: 12px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji; line-height: 1.5;"><tspan x="35" dy="0.0">,  We will use Elasticsearch as our search engine We will integrate it with our existing PostgreSQL database We will </tspan><tspan x="35" dy="15.0">implement a synchronization mechanism to keep data in sync </tspan><tspan x="35" dy="15.0"/></text> <rect x="10" y="335.0" width="700" height="30.0" rx="4" ry="4" fill="#EEF2FF" filter="url(#dropShadow)"/>
    <text x="20" y="355.0" style="fill: #6366F1;font-weight: 600; font-size: 14px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji;">Consequences
    </text><rect x="30" y="375.0" width="680" height="75.0" rx="4" ry="4" fill="#F5F7FF" filter="url(#dropShadow)"/>
    <text x="35" y="390.0" style="fill: #374151;font-weight: normal; font-size: 12px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji; line-height: 1.5;"><tspan x="35" dy="0.0">,  Improved search performance and capabilities Additional infrastructure to maintain Need for expertise in Elasticsearch </tspan><tspan x="35" dy="15.0">configuration and optimization Potential complexity in keeping data synchronized </tspan><tspan x="35" dy="15.0"/></text> <rect x="10" y="460.0" width="700" height="30.0" rx="4" ry="4" fill="#EEF2FF" filter="url(#dropShadow)"/>
    <text x="20" y="480.0" style="fill: #6366F1;font-weight: 600; font-size: 14px;font-family: Roboto,Helvetica Neue,Vazirmatn,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji;">Participants
    </text><rect x="30" y="500.0" width="680" height="120.0" rx="4" ry="4" fill="#F5F7FF" filter="url(#dropShadow)"/><!-- Stick figure for Jane Smith -->
