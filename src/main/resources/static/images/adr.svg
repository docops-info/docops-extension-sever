        <use href="#bullet-dash" x="35" y="6"></use>
        <tspan dx="16">Our application needs robust search capabilities across multiple data types - We need to </tspan>
    </tspan><tspan x="35" dy="15.0">support full-text search with relevance ranking - The search functionality must scale </tspan><tspan x="35" dy="15.0">with growing data volumes - We need to support faceted search and filtering </tspan><tspan x="35" dy="15.0"></tspan></text> <rect x="10" y="210.0" width="700" height="30.0" rx="4" ry="4" fill="#F3F4F6" filter="url(#dropShadow)"></rect>
