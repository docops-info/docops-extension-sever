        </style>
        <!-- Font Awesome style user icon -->
        <symbol id="user-icon" viewBox="0 0 448 512">
            <path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path>
        </symbol>
    </defs><rect x="20" y="20" width="660" height="60" class="card" rx="10" ry="10"></rect><text x="35" y="50" class="title">Use Elasticsearch for Search Functionality</text><text x="35" y="70" class="subtitle">Date: 2024-05-15</text><rect x="235" y="55" width="80" height="20" rx="10" ry="10" fill="#34C759"></rect><text x="275" y="70" class="status" text-anchor="middle">Accepted</text><rect x="20" y="100" width="660" height="120" class="card" rx="10" ry="10"></rect><text x="35" y="125" class="section-title">Context</text><circle cx="40" cy="145" r="3" fill="#333333"></circle><text x="50" y="150" class="content">Our application needs robust search capabilities across multiple data types</text><circle cx="40" cy="165" r="3" fill="#333333"></circle><text x="50" y="170" class="content">We need to support full-text search with relevance ranking</text><circle cx="40" cy="185" r="3" fill="#333333"></circle><text x="50" y="190" class="content">The search functionality must scale with growing data volumes</text><circle cx="40" cy="205" r="3" fill="#333333"></circle><text x="50" y="210" class="content">We need to support faceted search and filtering</text><rect x="20" y="240" width="660" height="100" class="card" rx="10" ry="10"></rect><text x="35" y="265" class="section-title">Decision</text><circle cx="40" cy="285" r="3" fill="#333333"></circle><text x="50" y="290" class="content">We will use Elasticsearch as our search engine</text><circle cx="40" cy="305" r="3" fill="#333333"></circle><text x="50" y="310" class="content">We will integrate it with our existing PostgreSQL database</text><circle cx="40" cy="325" r="3" fill="#333333"></circle><text x="50" y="330" class="content">We will implement a synchronization mechanism to keep data in sync</text><rect x="20" y="360" width="660" height="120" class="card" rx="10" ry="10"></rect><text x="35" y="385" class="section-title">Consequences</text><circle cx="40" cy="405" r="3" fill="#333333"></circle><text x="50" y="410" class="content">Improved search performance and capabilities</text><circle cx="40" cy="425" r="3" fill="#333333"></circle><text x="50" y="430" class="content">Additional infrastructure to maintain</text><circle cx="40" cy="445" r="3" fill="#333333"></circle><text x="50" y="450" class="content">Need for expertise in Elasticsearch configuration and optimization</text><circle cx="40" cy="465" r="3" fill="#333333"></circle><text x="50" y="470" class="content">Potential complexity in keeping data synchronized</text><rect x="20" y="500" width="660" height="200" class="card" rx="10" ry="10"></rect><text x="35" y="525" class="section-title">Participants</text><use href="#user-icon" x="125" y="550" width="30" height="30" fill="#007AFF"></use><text x="140" y="590" class="participant-name">Jane Smith</text><text x="140" y="605" class="participant-name">(Architect)</text><use href="#user-icon" x="335" y="550" width="30" height="30" fill="#007AFF"></use><text x="350" y="590" class="participant-name">John Doe (Developer)</text><use href="#user-icon" x="545" y="550" width="30" height="30" fill="#007AFF"></use><text x="560" y="590" class="participant-name">Alice Johnson</text><text x="560" y="605" class="participant-name">(Product Manager)</text><use href="#user-icon" x="125" y="630" width="30" height="30" fill="#007AFF"></use><text x="140" y="670" class="participant-name">Mike Brown (DBA)</text></svg>