<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#mapGradient)" stroke="#2c3e50" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Navigation lines (connecting paths) -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.8">
    <line x1="50" y1="20" x2="50" y2="35"/>
    <line x1="50" y1="35" x2="30" y2="50"/>
    <line x1="50" y1="35" x2="70" y2="50"/>
    <line x1="30" y1="50" x2="20" y2="70"/>
    <line x1="30" y1="50" x2="40" y2="70"/>
    <line x1="70" y1="50" x2="60" y2="70"/>
    <line x1="70" y1="50" x2="80" y2="70"/>
  </g>
  
  <!-- Central hub node -->
  <circle cx="50" cy="20" r="8" fill="url(#nodeGradient)" stroke="#2c3e50" stroke-width="2"/>
  <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" font-weight="bold">H</text>
  
  <!-- Primary navigation node -->
  <circle cx="50" cy="35" r="6" fill="url(#nodeGradient)" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Secondary navigation nodes -->
  <circle cx="30" cy="50" r="5" fill="url(#nodeGradient)" stroke="#2c3e50" stroke-width="1.5"/>
  <circle cx="70" cy="50" r="5" fill="url(#nodeGradient)" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Leaf nodes (pages) -->
  <circle cx="20" cy="70" r="4" fill="#f39c12" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="40" cy="70" r="4" fill="#e74c3c" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="60" cy="70" r="4" fill="#27ae60" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="80" cy="70" r="4" fill="#9b59b6" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Map/Grid overlay for sitemap feel -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.3" fill="none">
    <path d="M 15 25 Q 25 15, 35 25 Q 45 35, 55 25 Q 65 15, 75 25"/>
    <path d="M 15 75 Q 25 85, 35 75 Q 45 65, 55 75 Q 65 85, 75 75"/>
  </g>
</svg>
