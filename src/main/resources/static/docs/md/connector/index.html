.markdown-body {
    /* Custom Variables - High Contrast & Sharp Accents */
    --font-heading: 'Syne', sans-serif;
    --font-body: 'Outfit', sans-serif;
    --font-mono: 'JetBrains Mono', monospace;
    
    --accent-primary: #7e57ff;
    --accent-secondary: #00f2fe;
    --bg-gradient: radial-gradient(circle at top left, #1a1a2e 0%, #0d0d12 100%);
    
    background: var(--bg-gradient);
    color: #e0e0e0;
    font-family: var(--font-body);
    line-height: 1.7;
    padding: 3rem;
    max-width: 980px;
    margin: 0 auto;
    border-radius: 12px;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    opacity: 0;
    animation: pageReveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}

/* Staggered Reveal for Content */
.markdown-body > * {
    opacity: 0;
    transform: translateY(10px);
    animation: itemSlideIn 0.5s ease forwards;
}

.markdown-body > *:nth-child(1) { animation-delay: 0.1s; }
.markdown-body > *:nth-child(2) { animation-delay: 0.2s; }
.markdown-body > *:nth-child(3) { animation-delay: 0.3s; }
.markdown-body > *:nth-child(n+4) { animation-delay: 0.4s; }

@keyframes pageReveal {
    to { opacity: 1; }
}

@keyframes itemSlideIn {
    to { opacity: 1; transform: translateY(0); }
}

/* Typography */
.markdown-body h1, .markdown-body h2, .markdown-body h3 {
    font-family: var(--font-heading);
    color: #fff;
    margin-top: 2.5rem;
    line-height: 1.1;
    letter-spacing: -0.02em;
}

.markdown-body h1 {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    border-bottom: none;
    margin-bottom: 2rem;
}

.markdown-body h2 {
    font-size: 2rem;
    border-left: 4px solid var(--accent-primary);
    padding-left: 1rem;
    border-bottom: none;
}

/* Code Blocks - IDE Aesthetic */
.markdown-body pre {
    background: #000000 !important;
    border: 1px solid #333;
    border-radius: 8px;
    padding: 1.5rem;
    position: relative;
    overflow: hidden;
}

.markdown-body pre::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 2px; height: 100%;
    background: var(--accent-primary);
}

.markdown-body code {
    font-family: var(--font-mono);
    font-size: 0.9em;
    background: rgba(126, 87, 255, 0.15);
    color: #b392ff;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
}

.markdown-body pre code {
    background: transparent;
    color: #d1d1d1;
    padding: 0;
}

/* Links & Accents */
.markdown-body a {
    color: var(--accent-secondary);
    text-decoration: none;
    border-bottom: 1px dashed var(--accent-secondary);
    transition: all 0.2s ease;
}

.markdown-body a:hover {
    color: #fff;
    border-bottom-style: solid;
    text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
}

/* Blockquotes */
.markdown-body blockquote {
    margin: 2rem 0;
    padding: 1rem 2rem;
    background: rgba(255, 255, 255, 0.03);
    border-left: 4px solid var(--accent-secondary);
    font-style: italic;
    color: #aaa;
}

/* Custom Table Design */
.markdown-body table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin: 2rem 0;
    border: 1px solid #333;
    border-radius: 8px;
    overflow: hidden;
}

.markdown-body th {
    background: #1a1a2e;
    color: var(--accent-secondary);
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 0.1em;
    padding: 1rem;
}

.markdown-body td {
    padding: 1rem;
    border-top: 1px solid #222;
}

/* Horizontal Rule */
.markdown-body hr {
    height: 1px;
    background: linear-gradient(to right, transparent, #444, transparent);
    border: none;
    margin: 4rem 0;
}

/* Modal Overlay */
.modal-overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(13, 13, 18, 0.95);
    backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    z-index: 10000;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

/* Modal Content */
.modal-content {
    position: relative;
    width: 90vw;
    height: 85vh;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    transform: scale(0.8) translateY(20px);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 50px 100px rgba(0,0,0,0.8);
}

.modal-overlay.active .modal-content {

}

#modalSvgContainer {
    width: 100%;

    display: flex;
    align-items: center;
    justify-content: center;
}

    max-width: 100%;

}

.modal-content svg {
    display: block;

}

/* Close Button */
.close-button {
    position: absolute;
    top: 20px;

    background: rgba(255, 255, 255, 0.1);

    width: 40px;

    border-radius: 50%;
    cursor: pointer;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.2s;
}

.close-button:hover {
    background: var(--accent-primary, #7e57ff);
}

/* Multiple examples */
.examples {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    margin-top: 40px;
}

.example-item {

                <div class="modal-overlay" id="modalOverlay" onclick="closeModalOnBackdrop(event)">
                    <div class="modal-content" id="modalContent">
                        <button class="close-button" onclick="closeModal()" aria-label="Close modal">×</button>
                        <div id="modalSvgContainer"></div>
                        <div class="modal-zoom-controls">
                            <button class="modal-zoom-btn" onclick="modalZoomOut()" title="Zoom Out">−</button>
                            <span class="modal-zoom-level" id="modalZoomLevel">100%</span>
                            <button class="modal-zoom-btn" onclick="modalZoomIn()" title="Zoom In">+</button>
                            <button class="modal-zoom-btn" onclick="modalZoomReset()" title="Reset Zoom">⟲</button>
                        </div>
                    </div>
                </div>
                <script>
                    const modalOverlay = document.getElementById('modalOverlay');
                    const modalSvgContainer = document.getElementById('modalSvgContainer');
                    
                    // Zoom state
                    let modalZoomLevel = 1;
                    const MODAL_ZOOM_MIN = 0.25;
                    const MODAL_ZOOM_MAX = 4;
                    const MODAL_ZOOM_STEP = 0.25;

                    function openModal(container) {
                        // Reset zoom level
                        modalZoomLevel = 1;
                        updateZoomDisplay();
                        
                        // Clone the SVG from the clicked container
                        const svg = container.querySelector('svg');
                        const svgClone = svg.cloneNode(true);
                        svgClone.style.transform = 'scale(1)';
                        svgClone.style.transition = 'transform 0.2s ease';

                        // Clear previous content and add new SVG
                        modalSvgContainer.innerHTML = '';
                        modalSvgContainer.appendChild(svgClone);

                        // Show modal with animation
                        modalOverlay.classList.add('active');

                        // Prevent body scroll when modal is open
                        document.body.style.overflow = 'hidden';
                    }

                    function closeModal() {
                        modalOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                        modalZoomLevel = 1;
                    }

                    function closeModalOnBackdrop(event) {
                        // Only close if clicking the overlay itself, not the content
                        if (event.target === modalOverlay) {
                            closeModal();
                        }
                    }
                    
                    function modalZoomIn() {
                        if (modalZoomLevel < MODAL_ZOOM_MAX) {
                            modalZoomLevel = Math.min(modalZoomLevel + MODAL_ZOOM_STEP, MODAL_ZOOM_MAX);
                            applyModalZoom();
                        }
                    }
                    
                    function modalZoomOut() {
                        if (modalZoomLevel > MODAL_ZOOM_MIN) {
                            modalZoomLevel = Math.max(modalZoomLevel - MODAL_ZOOM_STEP, MODAL_ZOOM_MIN);
                            applyModalZoom();
                        }
                    }
                    
                    function modalZoomReset() {
                        modalZoomLevel = 1;
                        applyModalZoom();
                    }
                    
                    function applyModalZoom() {
                        const svg = modalSvgContainer.querySelector('svg');
                        if (svg) {
                            svg.style.transform = `scale(${modalZoomLevel})`;
                        }
                        updateZoomDisplay();
                    }
                    
                    function updateZoomDisplay() {
                        const display = document.getElementById('modalZoomLevel');
                        if (display) {
                            display.textContent = `${Math.round(modalZoomLevel * 100)}%`;
                        }
                    }

                    // Close modal with Escape key
                    document.addEventListener('keydown', function(event) {
                        if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                            closeModal();
                        }
                    });
                    const docopsCopy = {
                        url: (btn) => {
                                const url = btn.closest('.docops-media-card').getAttribute('data-url');
                                navigator.clipboard.writeText(url).then(() => {
                                    const originalText = btn.innerText;
                                    btn.innerText = 'COPIED!';
                                    setTimeout(() => btn.innerText = originalText, 2000);
                                });
                            },
                        svg: (btn) => {
                            const svg = btn.closest('.docops-media-card').querySelector('svg').outerHTML;
                            navigator.clipboard.writeText(svg).then(() => {
                                const originalText = btn.innerText;
                                btn.innerText = 'COPIED!';
                                setTimeout(() => btn.innerText = originalText, 2000);
                            });
                        },
                        png: (btn) => {
                            const svgElement = btn.closest('.docops-media-card').querySelector('svg');
                            const svgData = new XMLSerializer().serializeToString(svgElement);
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const img = new Image();
                            
                            img.onload = () => {
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                canvas.toBlob(blob => {
                                    const item = new ClipboardItem({ "image/png": blob });
                                    navigator.clipboard.write([item]);
                                    const originalText = btn.innerText;
                                    btn.innerText = 'COPIED!';
                                    setTimeout(() => btn.innerText = originalText, 2000);
                                });
                            };
                            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
                        }
                    };
                    
                </script>

                const docopsData = {
    toggle(btn) {
        const card = btn.closest('.docops-media-card');
        const panel = card.querySelector('.docops-data-panel');
        if (panel.style.display === 'none') {
            this.renderCsvTable(card, panel);
            panel.style.display = 'block';
        } else {
            panel.style.display = 'none';
        }
    },
    renderCsvTable(card, panel) {
        const container = panel.querySelector('.docops-data-table-container');
        const header = panel.querySelector('.docops-data-header');
        if (container.innerHTML !== '') return;

        const svg = card.querySelector('svg');
        const metadata = svg.querySelector('metadata[type="text/csv"]');

        if (!metadata || !metadata.textContent.trim()) {
            container.innerHTML = '<div style="color:#666; padding: 10px; font-family: var(--font-mono); font-size: 0.7rem;">No embedded CSV metadata found in diagram.</div>';
            return;
        }

        try {
            // Parse the JSON data structure embedded by DocOps
            const csvData = JSON.parse(metadata.textContent.trim());

            // Add Export Actions to Header
            header.innerHTML = `
                <span>Embedded Data</span>
                <div class="docops-data-actions">
                    <button class="docops-action-btn" onclick="docopsData.exportTab('\${card.dataset.url}', this)">Copy TAB</button>
                    <button class="docops-action-btn" onclick="docopsData.exportExcel('\${card.dataset.url}', this)">Excel</button>
                    <button class="docops-btn-close" style="background:none; border:none; color:#fff; cursor:pointer; font-size:1.2rem;" onclick="this.closest('.docops-data-panel').style.display='none'">×</button>
                </div>
            `;

            if (!csvData.headers || !csvData.rows) {
                throw new Error("Invalid format");
            }

            let html = '<table class="docops-data-table"><thead><tr>';
            // Render Headers
            csvData.headers.forEach(h => {
                html += `<th>${h}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Render Rows
            // Render Rows with Staggered Animation
            csvData.rows.forEach((row, index) => {
                const delay = (index * 0.05).toFixed(2);
                html += `<tr style="animation-delay: ${delay}s">`;
                row.forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        } catch (e) {
            console.error("Data parsing error:", e);
            container.innerHTML = '<div style="color:#ef4444; padding: 10px; font-family: var(--font-mono); font-size: 0.7rem;">Error parsing embedded data structure.</div>';
        }
    },
    exportTab(url, btn) {
        const card = btn.closest('.docops-media-card');
        const metadata = card.querySelector('metadata[type="text/csv"]');
        const data = JSON.parse(metadata.textContent.trim());

        const lines = [data.headers.join('\t')];
        data.rows.forEach(row => lines.push(row.join('\t')));

        navigator.clipboard.writeText(lines.join('\n')).then(() => {
            const old = btn.innerText;
            btn.innerText = 'COPIED!';
            setTimeout(() => btn.innerText = old, 2000);
        });
    },

    exportExcel(url, btn) {
        const card = btn.closest('.docops-media-card');
        const metadata = card.querySelector('metadata[type="text/csv"]');
        const data = JSON.parse(metadata.textContent.trim());

        const escapeXml = (s) => String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");

        const h = data.headers.map(val => `<Cell ss:StyleID="Header"><Data ss:Type="String">${escapeXml(val)}</Data></Cell>`).join("");
        const body = data.rows.map(r =>
                `<Row>` + r.map(v => {
                    const isNum = typeof v === "number" || (!isNaN(v) && v !== "" && !isNaN(parseFloat(v)));
                    return `<Cell><Data ss:Type="${isNum ? 'Number' : 'String'}">${isNum ? v : escapeXml(v)}</Data></Cell>`;
                }).join("") + `</Row>`
        ).join("");

        const xml = "\uFEFF" + `<?xml version="1.0"?><?mso-application progid="Excel.Sheet"?>
                                <Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet" xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet">
                                  <Styles><Style ss:ID="Header"><Font ss:Bold="1"/></Style></Styles>
                                  <Worksheet ss:Name="DocOpsData"><Table><Row>${h}</Row>${body}</Table></Worksheet>
                                </Workbook>`;

        const blob = new Blob([xml], { type: "application/vnd.ms-excel;charset=UTF-8" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "diagram_data.xls";
        link.click();
    }

};
