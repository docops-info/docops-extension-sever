<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;display=swap');
    </style>
    <linearGradient id="wordcloud-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#be123c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloud-fill" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="card-shadow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="256" cy="256" r="240" fill="url(#wordcloud-bg)"/>

  <g clip-path="url(#circle-clip)">
    <g opacity="0.08" stroke="#ffffff" stroke-width="2">
      <path d="M80,150 L432,150 M80,256 L432,256 M80,362 L432,362"/>
    </g>

    <!-- Cloud shape -->
    <g filter="url(#card-shadow)">
      <path d="M150,300
               C120,300 98,278 98,250
               C98,225 116,205 140,202
               C150,170 182,148 220,148
               C254,148 284,166 298,192
               C304,190 311,188 320,188
               C350,188 374,212 374,242
               C398,246 416,266 416,290
               C416,316 394,338 366,338
               L170,338
               C158,338 150,326 150,314 Z"
            fill="url(#cloud-fill)"/>
    </g>

    <!-- Word pills -->
    <g font-family="'Poppins', sans-serif" font-weight="700" fill="#b91c1c">
      <rect x="165" y="200" width="90" height="26" rx="13" fill="#fecaca"/>
      <text x="210" y="218" font-size="12" text-anchor="middle">Agile</text>

      <rect x="265" y="210" width="110" height="30" rx="15" fill="#fdba74"/>
      <text x="320" y="230" font-size="14" text-anchor="middle">CI/CD</text>

      <rect x="190" y="240" width="130" height="34" rx="17" fill="#fde68a"/>
      <text x="255" y="262" font-size="16" text-anchor="middle">Testing</text>

      <rect x="140" y="260" width="120" height="28" rx="14" fill="#fed7aa"/>
      <text x="200" y="280" font-size="12" text-anchor="middle">API</text>

      <rect x="270" y="260" width="120" height="28" rx="14" fill="#fecaca"/>
      <text x="330" y="280" font-size="12" text-anchor="middle">Refactor</text>

      <rect x="200" y="285" width="150" height="32" rx="16" fill="#fde68a"/>
      <text x="275" y="306" font-size="14" text-anchor="middle">Design</text>
    </g>

    <!-- Corner accents -->
    <path d="M 70,70 L 70,90 M 70,70 L 90,70" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 442,70 L 442,90 M 442,70 L 422,70" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>

  <circle cx="256" cy="256" r="240" fill="none" stroke="#fdba74" stroke-width="3" opacity="0.6"/>
</svg>
