<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap');
    </style>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="inner-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#shield-gradient)"/>
  
  <!-- Content clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Geometric pattern overlay -->
    <g opacity="0.08">
      <path d="M100,256 L412,256 M256,100 L256,412" stroke="#ffffff" stroke-width="2"/>
      <circle cx="256" cy="256" r="100" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <circle cx="256" cy="256" r="150" fill="none" stroke="#ffffff" stroke-width="1"/>
      <polygon points="256,120 320,180 320,280 256,340 192,280 192,180" fill="none" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Main Shield Icon -->
    <g transform="translate(156, 100)">
      <!-- Shield body with checkmark -->
      <path d="M 100 0 L 200 0 L 200 100 C 200 160 180 200 100 240 C 20 200 0 160 0 100 L 0 0 L 100 0 Z" 
            fill="url(#badge-gradient)" 
            stroke="#60a5fa" 
            stroke-width="3"
            filter="url(#inner-glow)"/>
      
      <!-- Shield center decoration -->
      <path d="M 100 40 L 100 180" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
      <path d="M 50 100 L 150 100" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
      
      <!-- Checkmark/Verification icon -->
      <g transform="translate(100, 100)">
        <circle r="35" fill="#10b981" opacity="0.9"/>
        <path d="M -12 0 L -5 10 L 15 -15" 
              stroke="#ffffff" 
              stroke-width="5" 
              fill="none" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
      </g>
    </g>
    
    <!-- Badge clusters (3 badges) -->
    <!-- Left badge -->
    <g transform="translate(80, 280)">
      <rect x="0" y="0" width="100" height="36" rx="18" fill="#f59e0b" stroke="#fbbf24" stroke-width="2"/>
      <text x="50" y="23" 
            font-family="'Space Grotesk', sans-serif" 
            font-weight="700" 
            font-size="14" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">BADGE</text>
    </g>
    
    <!-- Right badge -->
    <g transform="translate(332, 280)">
      <rect x="0" y="0" width="100" height="36" rx="18" fill="#ec4899" stroke="#f472b6" stroke-width="2"/>
      <circle cx="20" cy="18" r="6" fill="#ffffff"/>
      <text x="68" y="23" 
            font-family="'Space Grotesk', sans-serif" 
            font-weight="700" 
            font-size="14" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">LIVE</text>
    </g>
    
    <!-- Bottom badge -->
    <g transform="translate(206, 350)">
      <rect x="0" y="0" width="100" height="36" rx="18" fill="#8b5cf6" stroke="#a78bfa" stroke-width="2"/>
      <text x="28" y="23" 
            font-family="'Space Grotesk', sans-serif" 
            font-weight="700" 
            font-size="16" 
            fill="#fbbf24" 
            text-anchor="middle">â˜…</text>
      <text x="70" y="23" 
            font-family="'Space Grotesk', sans-serif" 
            font-weight="700" 
            font-size="11" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">VIP</text>
    </g>
    
    <!-- Decorative elements - small badges floating -->
    <circle cx="120" cy="240" r="8" fill="#10b981" opacity="0.6"/>
    <circle cx="392" cy="240" r="8" fill="#f59e0b" opacity="0.6"/>
    <circle cx="256" cy="400" r="8" fill="#ec4899" opacity="0.6"/>
    
    <!-- Corner accents -->
    <path d="M 60,60 L 60,80 M 60,60 L 80,60" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 452,60 L 452,80 M 452,60 L 432,60" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#818cf8" stroke-width="3" opacity="0.6"/>
</svg>
