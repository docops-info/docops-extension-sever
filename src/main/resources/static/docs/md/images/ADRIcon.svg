<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700;800&amp;display=swap');
    </style>
    <linearGradient id="adr-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>

  <!-- Circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#adr-bg)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Geometric pattern overlay -->
    <g opacity="0.06">
      <circle cx="256" cy="150" r="120" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="150" cy="350" r="100" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="370" cy="320" r="80" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M100,256 L412,256" stroke="#ffffff" stroke-width="1"/>
      <path d="M256,100 L256,412" stroke="#ffffff" stroke-width="1"/>
    </g>

    <!-- Document icon (centered and scaled) -->
    <g transform="translate(150, 120)">
      <!-- Simplified single document -->
      <rect x="0" y="0" width="212" height="260" rx="8" fill="#3b82f6" stroke="#60a5fa" stroke-width="2"/>

      <!-- Document fold corner -->
      <path d="M 170,0 L 212,0 L 212,42 Z" fill="#1e40af"/>
      <path d="M 170,0 L 170,42 L 212,42 Z" fill="#2563eb"/>

      <!-- Decision tree (more compact) -->
      <g transform="translate(30, 50)" stroke="#fbbf24" stroke-width="3" fill="none">
        <!-- Central decision node -->
        <circle cx="76" cy="40" r="14" fill="#fbbf24"/>

        <!-- Branch lines -->
        <path d="M 76,54 L 76,85"/>
        <path d="M 76,85 L 40,115"/>
        <path d="M 76,85 L 112,115"/>

        <!-- Decision nodes -->
        <circle cx="40" cy="115" r="10" fill="#f59e0b"/>
        <circle cx="112" cy="115" r="10" fill="#f59e0b"/>

        <!-- End nodes -->
        <rect x="30" y="135" width="20" height="20" rx="3" fill="#fbbf24"/>
        <rect x="102" y="135" width="20" height="20" rx="3" fill="#fbbf24"/>
      </g>

      <!-- Document lines -->
      <g opacity="0.5">
        <rect x="30" y="180" width="100" height="3" rx="1.5" fill="#e0e7ff"/>
        <rect x="30" y="195" width="120" height="3" rx="1.5" fill="#e0e7ff"/>
        <rect x="30" y="210" width="80" height="3" rx="1.5" fill="#e0e7ff"/>
      </g>
    </g>
  </g>

  <!-- "ADR" label at bottom -->
  <text x="256" y="440"
        font-family="'JetBrains Mono', monospace"
        font-weight="800"
        font-size="42"
        fill="#fbbf24"
        text-anchor="middle"
        letter-spacing="4">ADR</text>

  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.5"/>
</svg>