                /* Modern macOS-inspired Markdown Stylesheet */

:root {
    --bg-primary: #ffffff;
    --bg-secondary: #f5f5f7;
    --bg-tertiary: #fbfbfd;
    --bg-code: #f7f7f8;
    --text-primary: #1d1d1f;
    --text-secondary: #86868b;
    --accent: #007aff;
    --accent-hover: #0051d5;
    --border: #d2d2d7;
    --shadow-sm: rgba(0, 0, 0, 0.04);
    --shadow-md: rgba(0, 0, 0, 0.08);
    --shadow-lg: rgba(0, 0, 0, 0.12);
    --radius-sm: 6px;
    --radius-md: 10px;
    --radius-lg: 14px;
}

* {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
    background: var(--bg-primary);
    max-width: 820px;
    margin: 0 auto;
    padding: 3rem 2rem;
    font-size: 17px;
    letter-spacing: -0.01em;
}

/* Headings */
h1, h2, h3, h4, h5, h6 {
    font-weight: 600;
    line-height: 1.2;
    margin-top: 2.5em;
    margin-bottom: 0.75em;
    color: var(--text-primary);
    letter-spacing: -0.02em;
}

h1 {
    font-size: 3em;
    font-weight: 700;
    margin-top: 0;
    margin-bottom: 0.5em;
    background: linear-gradient(135deg, #1d1d1f 0%, #424245 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

h2 {
    font-size: 2.25em;
    margin-top: 2em;
    padding-bottom: 0.5em;
    border-bottom: 1px solid var(--border);
}

h3 { font-size: 1.75em; }
h4 { font-size: 1.4em; }
h5 { font-size: 1.2em; }
h6 {
    font-size: 1em;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 600;
}

/* Paragraphs */
p {
    margin: 1.25em 0;
}

/* Links */
a {
    color: var(--accent);
    text-decoration: none;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

a:hover {
    color: var(--accent-hover);
}

a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 1px;
    bottom: -2px;
    left: 0;
    background: var(--accent);
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
}

/* Lists */
ul, ol {
    margin: 1.25em 0;
    padding-left: 2em;
}

li {
    margin: 0.75em 0;
    padding-left: 0.25em;
}

li > ul, li > ol {
    margin: 0.5em 0;
}

ul > li::marker {
    color: var(--accent);
}

/* Code */
code {
    font-family: 'SF Mono', 'Monaco', 'Menlo', 'Courier New', monospace;
    font-size: 0.88em;
    background: var(--bg-code);
    padding: 0.25em 0.5em;
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);
    color: #d73a49;
    font-weight: 400;
}

pre {
    background: var(--bg-code);
    border: 1px solid var(--border);
    border-radius: var(--radius-md);
    padding: 1.75em;
    overflow-x: auto;
    margin: 2em 0;
    box-shadow: 0 4px 16px var(--shadow-sm), 0 8px 32px var(--shadow-md);
    backdrop-filter: blur(20px);
}

pre code {
    background: none;
    padding: 0;
    border: none;
    font-size: 0.9em;
    line-height: 1.7;
    color: var(--text-primary);
}

/* Blockquotes */
blockquote {
    margin: 2em 0;
    padding: 1.5em 2em;
    border-left: 4px solid var(--accent);
    background: var(--bg-tertiary);
    border-radius: 0 var(--radius-md) var(--radius-md) 0;
    color: var(--text-secondary);
    font-style: italic;
    box-shadow: 0 2px 8px var(--shadow-sm);
    position: relative;
}

blockquote::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: linear-gradient(180deg, var(--accent) 0%, rgba(0, 122, 255, 0.3) 100%);
    border-radius: 2px 0 0 2px;
}

blockquote p {
    margin: 0.5em 0;
    color: var(--text-primary);
}

blockquote p:first-child {
    margin-top: 0;
}

blockquote p:last-child {
    margin-bottom: 0;
}

/* Horizontal Rule */
hr {
    border: none;
    height: 1px;
    background: var(--border);
    margin: 3.5em 0;
    opacity: 0.6;
}

/* Tables */
table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
    margin: 2em 0;
    border-radius: var(--radius-md);
    overflow: hidden;
    box-shadow: 0 2px 8px var(--shadow-sm), 0 4px 16px var(--shadow-md);
    border: 1px solid var(--border);
}

thead {
    background: var(--bg-secondary);
    backdrop-filter: blur(20px);
}

th {
    padding: 1em 1.25em;
    text-align: left;
    font-weight: 600;
    color: var(--text-primary);
    font-size: 0.95em;
    letter-spacing: -0.01em;
    border-bottom: 2px solid var(--border);
}

td {
    padding: 0.875em 1.25em;
    border-bottom: 1px solid var(--border);
}

tr:last-child td {
    border-bottom: none;
}

tbody tr {
    background: var(--bg-primary);
    transition: background 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

tbody tr:hover {
    background: var(--bg-tertiary);
}

/* Images */
img {
    max-width: 100%;
    height: auto;
    border-radius: var(--radius-lg);
    margin: 2em 0;
    box-shadow: 0 4px 16px var(--shadow-sm), 0 8px 32px var(--shadow-lg);
    border: 1px solid var(--border);
}

/* Task Lists */
input[type="checkbox"] {
    margin-right: 0.75em;
    cursor: pointer;
    width: 18px;
    height: 18px;
    border: 2px solid var(--border);
    border-radius: 4px;
    appearance: none;
    -webkit-appearance: none;
    background: var(--bg-primary);
    position: relative;
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

input[type="checkbox"]:checked {
    background: var(--accent);
    border-color: var(--accent);
}

input[type="checkbox"]:checked::after {
    content: '✓';
    position: absolute;
    color: white;
    font-size: 12px;
    font-weight: 600;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

input[type="checkbox"]:hover {
    border-color: var(--accent);
}

/* Responsive */
@media (max-width: 768px) {
    body {
        padding: 2rem 1.5rem;
        font-size: 16px;
    }

    h1 { font-size: 2.25em; }
    h2 { font-size: 1.875em; }
    h3 { font-size: 1.5em; }

    pre {
        padding: 1.25em;
    }

    table {
        font-size: 0.9em;
    }
}

/* Selection */
::selection {
    background: rgba(0, 122, 255, 0.2);
    color: var(--text-primary);
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* Focus styles */
:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 3px;
    border-radius: 4px;
}

/* Subtle animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

body > * {
    animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

                <script>
                    const modalOverlay = document.getElementById('modalOverlay');
                    const modalSvgContainer = document.getElementById('modalSvgContainer');
                    
                    // Zoom state
                    let modalZoomLevel = 1;
                    const MODAL_ZOOM_MIN = 0.25;
                    const MODAL_ZOOM_MAX = 4;
                    const MODAL_ZOOM_STEP = 0.25;

                    function openModal(container) {
                        // Reset zoom level
                        modalZoomLevel = 1;
                        updateZoomDisplay();
                        
                        // Clone the SVG from the clicked container
                        const svg = container.querySelector('svg');
                        const svgClone = svg.cloneNode(true);
                        svgClone.style.transform = 'scale(1)';
                        svgClone.style.transition = 'transform 0.2s ease';

                        // Clear previous content and add new SVG
                        modalSvgContainer.innerHTML = '';
                        modalSvgContainer.appendChild(svgClone);

                        // Show modal with animation
                        modalOverlay.classList.add('active');

                        // Prevent body scroll when modal is open
                        document.body.style.overflow = 'hidden';
                    }

                    function closeModal() {
                        modalOverlay.classList.remove('active');
                        document.body.style.overflow = '';
                        modalZoomLevel = 1;
                    }

                    function closeModalOnBackdrop(event) {
                        // Only close if clicking the overlay itself, not the content
                        if (event.target === modalOverlay) {
                            closeModal();
                        }
                    }
                    
                    function modalZoomIn() {
                        if (modalZoomLevel < MODAL_ZOOM_MAX) {
                            modalZoomLevel = Math.min(modalZoomLevel + MODAL_ZOOM_STEP, MODAL_ZOOM_MAX);
                            applyModalZoom();
                        }
                    }
                    
                    function modalZoomOut() {
                        if (modalZoomLevel > MODAL_ZOOM_MIN) {
                            modalZoomLevel = Math.max(modalZoomLevel - MODAL_ZOOM_STEP, MODAL_ZOOM_MIN);
                            applyModalZoom();
                        }
                    }
                    
                    function modalZoomReset() {
                        modalZoomLevel = 1;
                        applyModalZoom();
                    }
                    
                    function applyModalZoom() {
                        const svg = modalSvgContainer.querySelector('svg');
                        if (svg) {
                            svg.style.transform = `scale(${modalZoomLevel})`;
                        }
                        updateZoomDisplay();
                    }
                    
                    function updateZoomDisplay() {
                        const display = document.getElementById('modalZoomLevel');
                        if (display) {
                            display.textContent = `${Math.round(modalZoomLevel * 100)}%`;
                        }
                    }

                    // Close modal with Escape key
                    document.addEventListener('keydown', function(event) {
                        if (event.key === 'Escape' && modalOverlay.classList.contains('active')) {
                            closeModal();
                        }
                    });

                        },
                        png: (btn) => {
                            const svgElement = btn.closest('.docops-media-card').querySelector('svg');
                            const svgData = new XMLSerializer().serializeToString(svgElement);
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const img = new Image();
                            
                            img.onload = () => {
                                canvas.width = img.width;
                                canvas.height = img.height;
                                ctx.drawImage(img, 0, 0);
                                canvas.toBlob(blob => {
                                    const item = new ClipboardItem({ "image/png": blob });
                                    navigator.clipboard.write([item]);
                                    const originalText = btn.innerText;
                                    btn.innerText = 'COPIED!';
                                    setTimeout(() => btn.innerText = originalText, 2000);
                                });
                            };
                            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
                        }
                    };

    renderCsvTable(card, panel) {
        const container = panel.querySelector('.docops-data-table-container');
        const header = panel.querySelector('.docops-data-header');
        if (container.innerHTML !== '') return;

        const svg = card.querySelector('svg');
        const metadata = svg.querySelector('metadata[type="text/csv"]');

        if (!metadata || !metadata.textContent.trim()) {
            container.innerHTML = '<div style="color:#666; padding: 10px; font-family: var(--font-mono); font-size: 0.7rem;">No embedded CSV metadata found in diagram.</div>';
            return;
        }

        try {
            // Parse the JSON data structure embedded by DocOps
            const csvData = JSON.parse(metadata.textContent.trim());

            // Add Export Actions to Header
            header.innerHTML = `
                <span>Embedded Data</span>
                <div class="docops-data-actions">
                    <button class="docops-action-btn" onclick="docopsData.exportTab('\${card.dataset.url}', this)">Copy TAB</button>
                    <button class="docops-action-btn" onclick="docopsData.exportExcel('\${card.dataset.url}', this)">Excel</button>
                    <button class="docops-btn-close" style="background:none; border:none; color:#fff; cursor:pointer; font-size:1.2rem;" onclick="this.closest('.docops-data-panel').style.display='none'">×</button>
                </div>
            `;

            if (!csvData.headers || !csvData.rows) {
                throw new Error("Invalid format");
            }

            let html = '<table class="docops-data-table"><thead><tr>';
            // Render Headers
            csvData.headers.forEach(h => {
                html += `<th>${h}</th>`;
            });
            html += '</tr></thead><tbody>';

            // Render Rows
            // Render Rows with Staggered Animation
            csvData.rows.forEach((row, index) => {
                const delay = (index * 0.05).toFixed(2);
                html += `<tr style="animation-delay: ${delay}s">`;
                row.forEach(cell => {
                    html += `<td>${cell}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        } catch (e) {
            console.error("Data parsing error:", e);
            container.innerHTML = '<div style="color:#ef4444; padding: 10px; font-family: var(--font-mono); font-size: 0.7rem;">Error parsing embedded data structure.</div>';
        }
    },
    exportTab(url, btn) {
        const card = btn.closest('.docops-media-card');
        const metadata = card.querySelector('metadata[type="text/csv"]');
        const data = JSON.parse(metadata.textContent.trim());

        const lines = [data.headers.join('\t')];
        data.rows.forEach(row => lines.push(row.join('\t')));

        navigator.clipboard.writeText(lines.join('\n')).then(() => {
            const old = btn.innerText;
            btn.innerText = 'COPIED!';
            setTimeout(() => btn.innerText = old, 2000);
        });
    },

    exportExcel(url, btn) {
        const card = btn.closest('.docops-media-card');
        const metadata = card.querySelector('metadata[type="text/csv"]');
        const data = JSON.parse(metadata.textContent.trim());

        const escapeXml = (s) => String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");

        const h = data.headers.map(val => `<Cell ss:StyleID="Header"><Data ss:Type="String">${escapeXml(val)}</Data></Cell>`).join("");
        const body = data.rows.map(r =>
                `<Row>` + r.map(v => {
                    const isNum = typeof v === "number" || (!isNaN(v) && v !== "" && !isNaN(parseFloat(v)));
                    return `<Cell><Data ss:Type="${isNum ? 'Number' : 'String'}">${isNum ? v : escapeXml(v)}</Data></Cell>`;
                }).join("") + `</Row>`
        ).join("");

        const xml = "\uFEFF" + `<?xml version="1.0"?><?mso-application progid="Excel.Sheet"?>
                                <Workbook xmlns="urn:schemas-microsoft-com:office:spreadsheet" xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet">
                                  <Styles><Style ss:ID="Header"><Font ss:Bold="1"/></Style></Styles>
                                  <Worksheet ss:Name="DocOpsData"><Table><Row>${h}</Row>${body}</Table></Worksheet>
                                </Workbook>`;

        const blob = new Blob([xml], { type: "application/vnd.ms-excel;charset=UTF-8" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "diagram_data.xls";
        link.click();
    }

};
