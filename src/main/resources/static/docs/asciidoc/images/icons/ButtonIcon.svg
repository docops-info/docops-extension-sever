<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&amp;display=swap');
    </style>
    <linearGradient id="buttons-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pill-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rect-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="round-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="button-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#buttons-bg)"/>
  
  <!-- Content clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Geometric grid pattern -->
    <g opacity="0.1">
      <path d="M128,128 L384,128 M128,256 L384,256 M128,384 L384,384" stroke="#ffffff" stroke-width="2"/>
      <path d="M128,128 L128,384 M256,128 L256,384 M384,128 L384,384" stroke="#ffffff" stroke-width="2"/>
      <circle cx="256" cy="256" r="120" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    </g>
    
    <!-- PILL Button (Top) -->
    <g transform="translate(156, 80)">
      <rect x="0" y="0" width="200" height="60" rx="30" 
            fill="url(#pill-grad)" 
            stroke="#c4b5fd" 
            stroke-width="2"
            filter="url(#button-glow)"/>
      <text x="100" y="38" 
            font-family="'Outfit', sans-serif" 
            font-weight="800" 
            font-size="20" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="2">PILL</text>
      <!-- Shine effect -->
      <rect x="10" y="10" width="180" height="15" rx="7.5" fill="#ffffff" opacity="0.2"/>
    </g>
    
    <!-- RECTANGLE Button (Left-Center) -->
    <g transform="translate(60, 180)">
      <rect x="0" y="0" width="160" height="70" rx="8" 
            fill="url(#rect-grad)" 
            stroke="#f9a8d4" 
            stroke-width="2"
            filter="url(#button-glow)"/>
      <text x="80" y="44" 
            font-family="'Outfit', sans-serif" 
            font-weight="800" 
            font-size="18" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">RECT</text>
      <!-- Corner accent -->
      <path d="M 8,8 L 8,25 M 8,8 L 25,8" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    </g>
    
    <!-- ROUND Button (Right-Center) -->
    <g transform="translate(292, 180)">
      <rect x="0" y="0" width="160" height="70" rx="18" 
            fill="url(#round-grad)" 
            stroke="#6ee7b7" 
            stroke-width="2"
            filter="url(#button-glow)"/>
      <text x="80" y="44" 
            font-family="'Outfit', sans-serif" 
            font-weight="800" 
            font-size="18" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">ROUND</text>
      <!-- Highlight effect -->
      <rect x="10" y="10" width="140" height="20" rx="10" fill="#ffffff" opacity="0.2"/>
    </g>
    
    <!-- HEX Button (Bottom-Left) -->
    <g transform="translate(90, 290)">
      <!-- Hexagon path -->
      <path d="M 50,0 L 100,25 L 100,75 L 50,100 L 0,75 L 0,25 Z" 
            fill="#f59e0b" 
            stroke="#fbbf24" 
            stroke-width="2"
            filter="url(#button-glow)"/>
      <text x="50" y="58" 
            font-family="'Outfit', sans-serif" 
            font-weight="700" 
            font-size="16" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">HEX</text>
    </g>
    
    <!-- CIRCLE Button (Bottom-Center) -->
    <g transform="translate(256, 310)">
      <circle cx="0" cy="0" r="50" 
              fill="#ef4444" 
              stroke="#fca5a5" 
              stroke-width="2"
              filter="url(#button-glow)"/>
      <circle cx="-15" cy="-15" r="20" fill="#ffffff" opacity="0.2"/>
      <text x="0" y="8" 
            font-family="'Outfit', sans-serif" 
            font-weight="800" 
            font-size="14" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">‚óè</text>
    </g>
    
    <!-- SLIM Button (Bottom-Right) -->
    <g transform="translate(330, 305)">
      <rect x="0" y="0" width="120" height="40" rx="6" 
            fill="#6366f1" 
            stroke="#818cf8" 
            stroke-width="2"
            filter="url(#button-glow)"/>
      <text x="60" y="26" 
            font-family="'Outfit', sans-serif" 
            font-weight="700" 
            font-size="14" 
            fill="#ffffff" 
            text-anchor="middle"
            letter-spacing="1">SLIM</text>
    </g>
    
    <!-- Interaction indicators (cursor/click icons) -->
    <g transform="translate(380, 420)" opacity="0.7">
      <!-- Hand cursor icon -->
      <path d="M 0,-5 L 0,10 L 3,10 L 3,0 L 6,0 L 6,12 L 9,12 L 9,-2 L 12,-2 L 12,12 L 15,12 L 15,2 L 18,2 L 18,15 C 18,20 15,23 10,23 L 5,23 C 2,23 0,21 0,18 Z" 
            fill="#ffffff" 
            stroke="#0891b2" 
            stroke-width="1"/>
    </g>
    
    <!-- Grid dots decoration -->
    <circle cx="120" cy="160" r="4" fill="#ffffff" opacity="0.4"/>
    <circle cx="392" cy="160" r="4" fill="#ffffff" opacity="0.4"/>
    <circle cx="256" cy="400" r="4" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#22d3ee" stroke-width="3" opacity="0.6"/>
</svg>
