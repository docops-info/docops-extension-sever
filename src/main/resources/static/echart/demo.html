<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echart Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.js"></script>
</head>
<body>
<div id="drill" style="width: 800px; height: 500px;"></div>
<script>
    myChart = echarts.init(document.getElementById('drill'));
    var barColors = [
        ['rgba(176,196,222, 0.3)', 'rgba(176,196,222, 1)'],
        ['rgba(220,20,60, 0.3)', 'rgba(220,20,60, 1)'],
        ['rgba(189,183,107, 0.3)', 'rgba(189,183,107, 1)'],
        ['rgba(47,79,79, 0.3)', 'rgba(47,79,79, 1)'],
        ['rgba(30,144,255, 0.3)', 'rgba(30,144,255, 1)'],
        ['rgba(112,128,144, 0.3)', 'rgba(112,128,144, 1)'],
    ];
    option = {
        xAxis: {
            data: ['Animals', 'Fruits', 'Cars']
        },
        yAxis: {},
        dataGroupId: '',
        animationDurationUpdate: 500,
        series: {
            type: 'bar',
            id: 'sales',
            itemStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                    { offset: 0, color: '#83bff6' },
                    { offset: 0.5, color: '#188df0' },
                    { offset: 1, color: '#188df0' }
                ])
            },
            data: [
                {
                    value: 5,
                    groupId: 'animals',
                    itemStyle: {
                        color: barColors[1]
                    }
                },
                {
                    value: 2,
                    groupId: 'fruits'
                },
                {
                    value: 4,
                    groupId: 'cars'
                }
            ],
            universalTransition: {
                enabled: true,
                divideShape: 'clone'
            }
        }
    };
    const drilldownData = [
        {
            dataGroupId: 'animals',
            data: [
                ['Cats', 4],
                ['Dogs', 2],
                ['Cows', 1],
                ['Sheep', 2],
                ['Pigs', 1]
            ]
        },
        {
            dataGroupId: 'fruits',
            data: [
                ['Apples', 4],
                ['Oranges', 2]
            ]
        },
        {
            dataGroupId: 'cars',
            data: [
                ['Toyota', 4],
                ['Opel', 2],
                ['Volkswagen', 2]
            ]
        }
    ];
    myChart.on('click', function (event) {
        if (event.data) {
            var subData = drilldownData.find(function (data) {
                return data.dataGroupId === event.data.groupId;
            });
            if (!subData) {
                return;
            }
            myChart.setOption({
                xAxis: {
                    data: subData.data.map(function (item) {
                        return item[0];
                    })
                },
                series: {
                    type: 'bar',
                    id: 'sales',
                    dataGroupId: subData.dataGroupId,
                    data: subData.data.map(function (item) {
                        return item[1];
                    }),
                    universalTransition: {
                        enabled: true,
                        divideShape: 'clone'
                    }
                },
                graphic: [
                    {
                        type: 'text',
                        left: 50,
                        top: 20,
                        style: {
                            text: 'Back',
                            fontSize: 18
                        },
                        onclick: function () {
                            myChart.setOption(option);
                        }
                    }
                ]
            });
        }
    });
    myChart.setOption(option);
</script>
</body>
</html>
