<H1>Badge Builder</H1>

<div>
    <p>Welcome to badge creator UI. It will help you create a badge and provide the asciidoctor syntax to use.</p>
</div>
<form class="pure-form pure-form-stacked" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'" hx-ext='json-enc'>
    <fieldset>
        <legend>Create Badge</legend>
        <div class="pure-g">
            <div class="pure-u-1-2">
            <div class="pure-u-1">
                <label for="label">Label</label>
                <input type="text" id="label" name="label" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'"
                       value="Build"  class="pure-u-1-3">
            </div>
            <div class="pure-u-1">
                <label for="message">Message</label>
                <input type="text" id="message" name="message" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'"
                       value="Failed"  class="pure-u-1-3">
            </div>
            <div class="pure-u-1">
                <label for="url">Url</label>
                <input type="text" id="url" name="url" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'"
                       value=""  class="pure-u-1-3">
            </div>
            <div class="pure-u-1">
                <label for="labelColor">Label Color</label>

                <input type="text" id="labelColor" name="labelColor" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'"
                       value="#000000" class="pure-u-1-3">

            </div>
            <div class="pure-u-1">
                <label for="messageColor">Message Color</label>
                <input type="text" id="messageColor" name="messageColor" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'"
                       value="#000000" class="pure-u-1-3">

            </div>
            <div class="pure-u-6">
                <label for="logo">Logo</label> <span>A simpleicon with '&lt; &gt;' around the name or an url like(https://docops.io/images/docops.svg) to an SVG image</span>
                <div class="pure-g">
                    <div class="pure-u-8-24">
                <input type="text" id="logo" name="logo" data-hx-put="'api/badge/item'" data-hx-target="'#contentBox'"
                       value="<Tekton>"  class="pure-u-1-1">

                    </div>
                    <div class="pure-u-8-24">
                <a class="button-success pure-button pure-u-1-1" data-hx-get="'simpleicons.html'" data-hx-target="'#simpleicons'">Show Simple Icon Set</a>
                    </div>
                </div>
            </div>
                <button class="button-success pure-button" data-hx-indicator="'#spinner'">Submit <img class="htmx-indicator" src="images/bars.svg"/></button>
            </div>
            <div class="pure-u-1-2">
                <div id="contentBox"></div>
                <input class="button-secondary pure-button" type="button" onclick="copyTextToClipboard(badgeSource);"
                       value="Copy Badge As AsciiDoc">
            </div>
        </div>
    </fieldset>
</form>

<div id="simpleicons"></div>


<script>
    $("#messageColor").spectrum({
        color: "#c90076"
    });
    $("#labelColor").spectrum({
        color: "#d9d2e9"
    });
</script>
