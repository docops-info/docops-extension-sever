<H1>ADR Builder</H1>
<form class="pure-form pure-form-stacked" data-hx-put="api/adr" data-hx-target="#contentBox">
    <fieldset>
        <legend>Architecture Decision Record</legend>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" data-hx-put="api/adr" data-hx-target="#contentBox"
                       value=""  class="pure-u-23-24">
            </div>
            <div class="pure-u-1 pure-u-md-1-2">
                <label for="status">Status</label>
                <select id="status" name="status" data-hx-put="api/adr" data-hx-target="#contentBox"
                        class="pure-input-1-2">
                    <option value="Proposed">Proposed</option>
                    <option value="Accepted">Accepted</option>
                    <option value="Superseded">Superseded</option>
                    <option value="Deprecated">Deprecated</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <label for="date">Date</label>
                <input type="text" id="date" name="date" data-hx-put="api/adr" data-hx-target="#contentBox"
                       value=""  class="pure-u-23-24">
            </div>
        </div>
    </fieldset>
    <fieldset class="pure-group">
        <label for="participants">Participants(comma separated)</label>
        <input type="text" id="participants" name="participants" data-hx-put="api/adr" data-hx-target="#contentBox"
               value=""  class="pure-u-md-1-2">
        <label for="context">Context</label>
        <textarea id="context" name="context" class="pure-input-1-2" placeholder="" data-hx-put="api/adr" data-hx-target="#contentBox"></textarea>

        <label for="decision">Decision</label>
        <textarea id="decision" name="decision" class="pure-input-1-2" placeholder="" data-hx-put="api/adr" data-hx-target="#contentBox"></textarea>

        <label for="consequences">Consequences</label>
        <textarea id="consequences" name="consequences" class="pure-input-1-2" placeholder="" data-hx-put="api/adr" data-hx-target="#contentBox"></textarea>

    </fieldset>

    <fieldset>
        <button class="button-success pure-button">Submit</button>
        <input class="button-secondary pure-button" type="button" onclick="copyTextToClipboard(adrSource);"
               value="Copy Panel As AsciiDoc">

    </fieldset>
</form>
<div id="contentBox" class="contentBox"></div>
