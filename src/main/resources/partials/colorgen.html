<H2>Color Generator {colorMap}</H2>
<form data-hx-put="api/colorgen" data-hx-target="#contentBox">

    <input type="number" id="points" name="points" value="6" step="1" max="20" min="2">
    <button class="button-black button-outline">Submit</button>
    <input class="button-black button-outline" type="button" onclick="copyTextToClipboard(txt);" value="Copy As ColorMap">
</form>

<div id="contentBox" class="contentBox"></div>
