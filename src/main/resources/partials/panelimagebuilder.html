<H1>Panel Image Builder</H1>
<form class="pure-form pure-form-stacked" data-hx-put="api/panelimage" data-hx-target="#contentBox">
    <fieldset>
        <legend>Architecture Decision Record</legend>
        <div class="pure-g">
            <div class="pure-u-4-24">
                <label for="color">Fill Color</label>
                <input type="text" id="color" name="fillColor" data-hx-put="api/panelimage" data-hx-target="#contentBox"
                       value="#000000" class="pure-u-18-24">
            </div>
            <div class="pure-u-4-24">
                <label for="fontColor">Font Color</label>
                <input type="text" id="fontColor" name="fontColor" data-hx-put="api/panelimage" data-hx-target="#contentBox"
                       value="#000000" class="pure-u-18-24">
            </div>
            <div class="pure-u-2-24">
                <label for="download">Open In New Window</label>
                <input type="checkbox" id="download" name="download" data-hx-put="api/panelimage"
                       data-hx-target="#contentBox" class="pure-u-12-24">
            </div>
        </div>
    </fieldset>
    <fieldset class="pure-group">
        <label for="line1">Line 1</label>
        <input type="text" id="line1" name="line1" data-hx-put="api/panelimage" data-hx-target="#contentBox"
               value=""  class="pure-u-md-1-2">
        <label for="line2">Line 2</label>
        <textarea id="line2" name="line2" class="pure-input-1-2" placeholder="" data-hx-put="api/panelimage" data-hx-target="#contentBox"></textarea>

        <label for="line3">Line 3</label>
        <textarea id="line3" name="line3" class="pure-input-1-2" placeholder="" data-hx-put="api/panelimage" data-hx-target="#contentBox"></textarea>

    </fieldset>

    <fieldset>
        <button class="button-success pure-button">Submit</button>
    </fieldset>
</form>
<div id="contentBox" class="contentBox"></div>
<script>
    $("#color").spectrum({
        color: "#000"
    });
    $("#fontColor").spectrum({
        color: "#000"
    });
</script>
