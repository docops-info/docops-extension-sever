server:
  servlet:
    context-path: /extension
  port: 8010

management:
  endpoints:
    web:
      exposure:
        include: info,health,loggers,metrics,beans,mappings,threaddump,heapdump,prometheus,swagger-ui
    jmx:
      exposure:
        include: info,health,loggers,metrics,beans,mappings,threaddump,heapdump,prometheus,swagger-ui
  security:
    enabled: false
  health:
    defaults:
      enabled: true
  info:
    git:
      mode: full
  tracing:
    sampling:
      probability: 1.0

  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  endpoint:
    health:
      show-details: always

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'



spring:
  application:
    name: DocopsExtensionsSupportApplication
    admin:
      enabled: true
  mvc:
    problemdetails:
      enabled: true
  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftlh
springdoc:
  api-docs:
    enabled: true
  show-actuator: true
  model-and-view-allowed: true
  swagger-ui:
    path: /swagger-ui.html

