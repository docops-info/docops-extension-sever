<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&amp;display=swap');
    </style>
    <linearGradient id="charts-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad-1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad-2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bar-grad-3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="line-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#charts-bg)"/>
  
  <!-- Content clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Grid pattern overlay -->
    <g opacity="0.1" stroke="#ffffff" stroke-width="1">
      <path d="M60,140 L452,140 M60,200 L452,200 M60,260 L452,260 M60,320 L452,320 M60,380 L452,380"/>
      <path d="M100,100 L100,400 M180,100 L180,400 M260,100 L260,400 M340,100 L340,400 M420,100 L420,400"/>
    </g>
    
    <!-- Bar Chart Section (Left) -->
    <g transform="translate(80, 150)">
      <!-- Axis lines -->
      <path d="M 0,230 L 0,0 L 140,0" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
      
      <!-- Bar 1 -->
      <rect x="10" y="110" width="30" height="120" rx="4" fill="url(#bar-grad-1)" filter="url(#glow)"/>
      <!-- Bar 2 -->
      <rect x="50" y="70" width="30" height="160" rx="4" fill="url(#bar-grad-2)" filter="url(#glow)"/>
      <!-- Bar 3 -->
      <rect x="90" y="40" width="30" height="190" rx="4" fill="url(#bar-grad-3)" filter="url(#glow)"/>
      
      <!-- Axis labels -->
      <text x="20" y="250" font-family="'Inter', sans-serif" font-size="10" fill="#ffffff" opacity="0.7">Q1</text>
      <text x="60" y="250" font-family="'Inter', sans-serif" font-size="10" fill="#ffffff" opacity="0.7">Q2</text>
      <text x="100" y="250" font-family="'Inter', sans-serif" font-size="10" fill="#ffffff" opacity="0.7">Q3</text>
    </g>
    
    <!-- Line Chart Section (Right) -->
    <g transform="translate(280, 150)">
      <!-- Axis lines -->
      <path d="M 0,230 L 0,0 L 140,0" stroke="#ffffff" stroke-width="2" stroke-opacity="0.6"/>
      
      <!-- Line path with gradient stroke -->
      <defs>
        <linearGradient id="line-stroke" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
        </linearGradient>
      </defs>
      
      <!-- Area under line -->
      <path d="M 10,180 L 40,140 L 70,100 L 100,60 L 130,40 L 130,230 L 10,230 Z" 
            fill="url(#line-grad)" 
            opacity="0.2"/>
      
      <!-- Line -->
      <path d="M 10,180 L 40,140 L 70,100 L 100,60 L 130,40" 
            stroke="url(#line-stroke)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"
            filter="url(#glow)"/>
      
      <!-- Data points -->
      <circle cx="10" cy="180" r="5" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
      <circle cx="40" cy="140" r="5" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
      <circle cx="70" cy="100" r="5" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
      <circle cx="100" cy="60" r="5" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
      <circle cx="130" cy="40" r="5" fill="#fbbf24" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Pie Chart Section (Bottom) -->
    <g transform="translate(256, 450)">
      <circle cx="0" cy="0" r="50" fill="#ffffff" opacity="0.1"/>
      
      <!-- Pie slices -->
      <path d="M 0,0 L 0,-50 A 50,50 0 0,1 43.3,-25 Z" fill="#3b82f6" opacity="0.9"/>
      <path d="M 0,0 L 43.3,-25 A 50,50 0 0,1 43.3,25 Z" fill="#8b5cf6" opacity="0.9"/>
      <path d="M 0,0 L 43.3,25 A 50,50 0 0,1 0,50 Z" fill="#10b981" opacity="0.9"/>
      <path d="M 0,0 L 0,50 A 50,50 0 0,1 -43.3,25 Z" fill="#f59e0b" opacity="0.9"/>
      <path d="M 0,0 L -43.3,25 A 50,50 0 0,1 0,-50 Z" fill="#ec4899" opacity="0.9"/>
      
      <!-- Center circle for donut effect -->
      <circle cx="0" cy="0" r="20" fill="url(#charts-bg)"/>
    </g>
    
    <!-- Data points indicators (top corners) -->
    <g opacity="0.6">
      <circle cx="80" cy="80" r="6" fill="#3b82f6"/>
      <circle cx="432" cy="80" r="6" fill="#f59e0b"/>
    </g>
    
    <!-- Trend arrow (top center) -->
    <g transform="translate(220, 60)" opacity="0.7">
      <path d="M 0,20 L 0,0 L 70,0" 
            stroke="#10b981" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      <path d="M 70,0 L 60,5 L 65,0 L 60,-5 Z" fill="#10b981"/>
      <text x="35" y="-8" 
            font-family="'Inter', sans-serif" 
            font-size="14" 
            font-weight="700"
            fill="#10b981" 
            text-anchor="middle">+24%</text>
    </g>
    
    <!-- Corner accent marks -->
    <path d="M 60,60 L 60,80 M 60,60 L 80,60" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 452,60 L 452,80 M 452,60 L 432,60" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#fca5a5" stroke-width="3" opacity="0.6"/>
</svg>
