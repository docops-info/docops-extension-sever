<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700&amp;display=swap');
    </style>
    <linearGradient id="vcard-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card-surface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="card-depth">
      <feGaussianBlur stdDeviation="6" result="shadow"/>
      <feOffset in="shadow" dx="0" dy="4" result="offsetShadow"/>
      <feMerge>
        <feMergeNode in="offsetShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#vcard-bg)"/>

  <g clip-path="url(#circle-clip)">
    <!-- Decorative grid pattern -->
    <g opacity="0.06" stroke="#ffffff" stroke-width="2">
      <line x1="120" y1="120" x2="392" y2="120"/>
      <line x1="120" y1="200" x2="392" y2="200"/>
      <line x1="120" y1="280" x2="392" y2="280"/>
      <line x1="120" y1="360" x2="392" y2="360"/>
      <line x1="180" y1="80" x2="180" y2="432"/>
      <line x1="332" y1="80" x2="332" y2="432"/>
    </g>

    <!-- Business card with shadow -->
    <g filter="url(#card-depth)">
      <rect x="100" y="140" width="312" height="232" rx="16" fill="url(#card-surface)"/>
      
      <!-- Card accent bar -->
      <rect x="100" y="140" width="312" height="8" rx="16" fill="#3b82f6"/>
      
      <!-- Profile avatar -->
      <circle cx="156" cy="206" r="36" fill="#dbeafe"/>
      <g transform="translate(156, 206)">
        <!-- Head -->
        <circle cx="0" cy="-6" r="12" fill="#3b82f6"/>
        <!-- Shoulders -->
        <path d="M-16,14 Q-16,2 0,2 Q16,2 16,14" fill="#3b82f6" stroke="none"/>
      </g>
      
      <!-- Name lines -->
      <rect x="210" y="180" width="160" height="14" rx="7" fill="#3b82f6" opacity="0.9"/>
      <rect x="210" y="202" width="120" height="10" rx="5" fill="#3b82f6" opacity="0.5"/>
      
      <!-- Info sections -->
      <g opacity="0.7">
        <!-- Email -->
        <rect x="120" y="250" width="16" height="12" rx="2" fill="#06b6d4"/>
        <rect x="145" y="252" width="90" height="8" rx="4" fill="#cbd5e1"/>
        
        <!-- Phone -->
        <rect x="120" y="275" width="16" height="16" rx="3" fill="#06b6d4"/>
        <rect x="145" y="279" width="75" height="8" rx="4" fill="#cbd5e1"/>
        
        <!-- Website -->
        <rect x="120" y="302" width="16" height="12" rx="2" fill="#06b6d4"/>
        <rect x="145" y="304" width="100" height="8" rx="4" fill="#cbd5e1"/>
      </g>
      
      <!-- QR code representation -->
      <g transform="translate(300, 250)">
        <rect width="80" height="80" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
        <!-- QR pattern -->
        <g fill="#1e293b" opacity="0.8">
          <rect x="10" y="10" width="18" height="18" rx="2"/>
          <rect x="52" y="10" width="18" height="18" rx="2"/>
          <rect x="10" y="52" width="18" height="18" rx="2"/>
          <rect x="35" y="35" width="10" height="10" rx="1"/>
          <rect x="52" y="52" width="8" height="8" rx="1"/>
          <rect x="62" y="52" width="8" height="8" rx="1"/>
          <rect x="52" y="62" width="8" height="8" rx="1"/>
          <rect x="35" y="52" width="6" height="6" rx="1"/>
          <rect x="35" y="60" width="6" height="6" rx="1"/>
        </g>
      </g>
    </g>

    <!-- Corner tech accents -->
    <g opacity="0.5">
      <path d="M 70,70 L 70,95 M 70,70 L 95,70" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
      <path d="M 442,70 L 442,95 M 442,70 L 417,70" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
      <path d="M 70,442 L 70,417 M 70,442 L 95,442" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
      <path d="M 442,442 L 442,417 M 442,442 L 417,442" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Outer circle border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#60a5fa" stroke-width="3" opacity="0.6"/>
</svg>
