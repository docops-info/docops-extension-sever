<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;display=swap');
    </style>
    <linearGradient id="metrics-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-amber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="card-shadow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#metrics-bg)"/>

  <!-- Content clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Subtle grid overlay -->
    <g opacity="0.08" stroke="#ffffff" stroke-width="2">
      <path d="M80,150 L432,150 M80,256 L432,256 M80,362 L432,362"/>
      <path d="M140,100 L140,412 M256,100 L256,412 M372,100 L372,412"/>
    </g>

    <!-- Mini bars (top right) -->
    <g transform="translate(350, 110)" opacity="0.8">
      <rect x="0" y="40" width="12" height="36" rx="3" fill="#a7f3d0"/>
      <rect x="18" y="20" width="12" height="56" rx="3" fill="#bfdbfe"/>
      <rect x="36" y="0" width="12" height="76" rx="3" fill="#fde68a"/>
    </g>

    <!-- Metrics cards -->
    <g transform="translate(96, 120)">
      <rect x="0" y="0" width="320" height="72" rx="12" fill="#ffffff" opacity="0.96" filter="url(#card-shadow)"/>
      <rect x="0" y="12" width="6" height="48" rx="3" fill="url(#accent-green)"/>
      <text x="20" y="30" font-family="'Poppins', sans-serif" font-size="12" font-weight="700" fill="#1e293b">Revenue</text>
      <text x="20" y="55" font-family="'Poppins', sans-serif" font-size="22" font-weight="700" fill="#0f172a">$4.2M</text>
      <g transform="translate(240, 20)">
        <rect x="0" y="0" width="70" height="30" rx="15" fill="#dcfce7"/>
        <path d="M16,18 L24,10 L32,18" stroke="#16a34a" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="42" y="20" font-family="'Poppins', sans-serif" font-size="12" font-weight="700" fill="#16a34a">+18%</text>
      </g>
    </g>

    <g transform="translate(96, 210)">
      <rect x="0" y="0" width="320" height="72" rx="12" fill="#ffffff" opacity="0.96" filter="url(#card-shadow)"/>
      <rect x="0" y="12" width="6" height="48" rx="3" fill="url(#accent-blue)"/>
      <text x="20" y="30" font-family="'Poppins', sans-serif" font-size="12" font-weight="700" fill="#1e293b">New Customers</text>
      <text x="20" y="55" font-family="'Poppins', sans-serif" font-size="22" font-weight="700" fill="#0f172a">156</text>
      <g transform="translate(240, 22)" opacity="0.8">
        <path d="M0,26 L14,18 L28,22 L42,10 L56,14" stroke="#0ea5e9" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="56" cy="14" r="4" fill="#0ea5e9" stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>

    <g transform="translate(96, 300)">
      <rect x="0" y="0" width="320" height="72" rx="12" fill="#ffffff" opacity="0.96" filter="url(#card-shadow)"/>
      <rect x="0" y="12" width="6" height="48" rx="3" fill="url(#accent-amber)"/>
      <text x="20" y="30" font-family="'Poppins', sans-serif" font-size="12" font-weight="700" fill="#1e293b">Retention</text>
      <text x="20" y="55" font-family="'Poppins', sans-serif" font-size="22" font-weight="700" fill="#0f172a">94%</text>
      <g transform="translate(240, 18)">
        <circle cx="20" cy="20" r="16" fill="#fef3c7"/>
        <path d="M20,8 A12,12 0 1,1 12,28" stroke="#d97706" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="20" cy="20" r="3" fill="#d97706"/>
      </g>
    </g>

    <!-- Corner accents -->
    <path d="M 70,70 L 70,90 M 70,70 L 90,70" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 442,70 L 442,90 M 442,70 L 422,70" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
</svg>
