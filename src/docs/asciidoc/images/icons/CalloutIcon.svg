<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;display=swap');
    </style>
    <linearGradient id="callout-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="info-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="success-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warning-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
    <filter id="card-shadow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#callout-bg)"/>
  
  <!-- Content clipped to circle -->
  <g clip-path="url(#circle-clip)">
    <!-- Geometric pattern overlay -->
    <g opacity="0.08">
      <path d="M80,150 L432,150 M80,256 L432,256 M80,362 L432,362" stroke="#ffffff" stroke-width="2"/>
      <circle cx="256" cy="256" r="100" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <rect x="120" y="180" width="272" height="152" rx="12" fill="none" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Main Callout Cards (3 stacked cards) -->
    
    <!-- Top Card - Info Style -->
    <g transform="translate(106, 90)">
      <rect x="0" y="0" width="300" height="70" rx="12" 
            fill="#ffffff" 
            opacity="0.95"
            filter="url(#card-shadow)"/>
      <!-- Left accent bar -->
      <rect x="0" y="12" width="6" height="46" rx="3" fill="url(#info-grad)"/>
      <!-- Icon -->
      <circle cx="40" cy="35" r="16" fill="url(#info-grad)" opacity="0.2"/>
      <text x="40" y="43" 
            font-family="'Poppins', sans-serif" 
            font-weight="700" 
            font-size="20" 
            fill="#0891b2" 
            text-anchor="middle">i</text>
      <!-- Text lines -->
      <rect x="70" y="20" width="120" height="8" rx="4" fill="#e0e7ff"/>
      <rect x="70" y="38" width="200" height="6" rx="3" fill="#e0e7ff" opacity="0.6"/>
      <rect x="70" y="50" width="160" height="6" rx="3" fill="#e0e7ff" opacity="0.4"/>
    </g>
    
    <!-- Middle Card - Success Style -->
    <g transform="translate(106, 180)">
      <rect x="0" y="0" width="300" height="70" rx="12" 
            fill="#ffffff" 
            opacity="0.95"
            filter="url(#card-shadow)"/>
      <!-- Left accent bar -->
      <rect x="0" y="12" width="6" height="46" rx="3" fill="url(#success-grad)"/>
      <!-- Icon -->
      <circle cx="40" cy="35" r="16" fill="url(#success-grad)" opacity="0.2"/>
      <path d="M 32 35 L 37 40 L 48 29" 
            stroke="#059669" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      <!-- Text lines -->
      <rect x="70" y="20" width="140" height="8" rx="4" fill="#d1fae5"/>
      <rect x="70" y="38" width="180" height="6" rx="3" fill="#d1fae5" opacity="0.6"/>
      <rect x="70" y="50" width="150" height="6" rx="3" fill="#d1fae5" opacity="0.4"/>
    </g>
    
    <!-- Bottom Card - Warning Style -->
    <g transform="translate(106, 270)">
      <rect x="0" y="0" width="300" height="70" rx="12" 
            fill="#ffffff" 
            opacity="0.95"
            filter="url(#card-shadow)"/>
      <!-- Left accent bar -->
      <rect x="0" y="12" width="6" height="46" rx="3" fill="url(#warning-grad)"/>
      <!-- Icon -->
      <circle cx="40" cy="35" r="16" fill="url(#warning-grad)" opacity="0.2"/>
      <text x="40" y="43" 
            font-family="'Poppins', sans-serif" 
            font-weight="700" 
            font-size="20" 
            fill="#d97706" 
            text-anchor="middle">!</text>
      <!-- Text lines -->
      <rect x="70" y="20" width="160" height="8" rx="4" fill="#fef3c7"/>
      <rect x="70" y="38" width="190" height="6" rx="3" fill="#fef3c7" opacity="0.6"/>
      <rect x="70" y="50" width="140" height="6" rx="3" fill="#fef3c7" opacity="0.4"/>
    </g>
    
    <!-- Floating notification dots -->
    <g opacity="0.6">
      <circle cx="430" cy="120" r="8" fill="#06b6d4"/>
      <circle cx="430" cy="210" r="8" fill="#10b981"/>
      <circle cx="430" cy="300" r="8" fill="#f59e0b"/>
    </g>
    
    <!-- Connection lines suggesting flow -->
    <g opacity="0.3" stroke="#ffffff" stroke-width="2" stroke-dasharray="4 4">
      <path d="M 256,160 L 256,180"/>
      <path d="M 256,250 L 256,270"/>
    </g>
    
    <!-- Megaphone/Announcement Icon (bottom right) -->
    <g transform="translate(340, 380)">
      <path d="M 10,5 L 30,0 L 30,40 L 10,35 Z" 
            fill="#fbbf24" 
            stroke="#f59e0b" 
            stroke-width="2"/>
      <rect x="0" y="15" width="12" height="10" rx="2" fill="#fbbf24"/>
      <path d="M 32 10 Q 42 10 42 20 Q 42 30 32 30" 
            stroke="#fbbf24" 
            stroke-width="2" 
            fill="none"
            stroke-linecap="round"/>
      <path d="M 36 12 Q 44 12 44 20 Q 44 28 36 28" 
            stroke="#fbbf24" 
            stroke-width="2" 
            fill="none"
            stroke-linecap="round"/>
    </g>
    
    <!-- Corner accent marks -->
    <path d="M 70,70 L 70,90 M 70,70 L 90,70" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 442,70 L 442,90 M 442,70 L 422,70" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Circular border -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#c4b5fd" stroke-width="3" opacity="0.6"/>
</svg>
