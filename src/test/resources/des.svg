<svg viewBox="0 0 1024 768" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1024" height="768" fill="#0c0f14" />

    <polygon points="512,100 700,668 324,668" fill="url(#grad1)" />
    <polygon points="400,400 624,400 512,668" fill="#ffffff" />




    <!-- Stylized Text -->
    <text x="50%" y="650" text-anchor="middle" font-family="'Gill Sans', sans-serif" font-size="80"
          fill="url(#textGradient)" font-weight="700" letter-spacing="8" filter="url(#glow)">
        Architecture
    </text>

    <!-- Gradient for Text -->
    <defs>
        <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="1">
            <stop class="stop1" offset="0%" stop-color="#ffb800"/>
            <stop class="stop2" offset="50%" stop-color="#FF9A00"/>
            <stop class="stop3" offset="100%" stop-color="#cc7b00"/>
        </linearGradient>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop class="stop1" offset="0%" stop-color="#52f8ff"/>
            <stop class="stop2" offset="50%" stop-color="#45CFDD"/>
            <stop class="stop3" offset="100%" stop-color="#37a5b0"/>
        </linearGradient>
    </defs>

    <!-- Glow Effect -->
    <filter id="glow">
        <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blurred" />
        <feMerge>
            <feMergeNode in="blurred" />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>
</svg>