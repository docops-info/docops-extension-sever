<svg xmlns="http://www.w3.org/2000/svg" width="265" height="20">
    <defs>
        <filter id="Bevel" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="20000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
        </filter>
        <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"/>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut" lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="0000"/>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint" />
        </filter>
    </defs>
    <style>
        .glass {
            overflow: hidden;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            background-image: radial-gradient(circle at center, rgba(0, 167, 225, 0.25), rgba(0, 110, 149, 0.5));
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.75), inset 0 0 0 2px rgba(0, 0, 0, 0.3), inset 0 -6px 6px -3px rgba(0, 129, 174, 0.2);
            position: relative;
        }

        .glass:after {
            content: "";
            background: rgba(0, 167, 225, 0.2);
            display: block;
            position: absolute;
            z-index: 0;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            backdrop-filter: blur(3px) saturate(400%);
            -webkit-backdrop-filter: blur(3px) saturate(400%);
        }

        .glass:before {
            content: "";
            display: block;
            position: absolute;
            width: calc(100% - 4px);
            height: 35px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
            top: 2px;
            left: 2px;
            border-radius: 30px 30px 200px 200px;
            opacity: 0.7;
        }

        .glass:hover {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
        }

        .glass:hover:before {
            opacity: 1;
        }

        .glass:active {
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.9);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.75), inset 0 0 0 2px rgba(0, 0, 0, 0.3), inset 0 -6px 6px -3px rgba(0, 129, 174, 0.2);
        }

        .glass:active:before {
            height: 25px;
        }
    </style>
    <g transform="translate(0.0, 0.0)">
        <svg width='141.1' height='20' viewBox='0 0 1411.0 200' xmlns='http://www.w3.org/2000/svg' role='img'
             aria-label='Below: + +'>
            <title>Below: + +</title>
            <linearGradient id='a' x2='0' y2='100%'>
                <stop offset='0' stop-opacity='.1' stop-color='#EEE'/>
                <stop offset='1' stop-opacity='.1'/>
            </linearGradient>
            <mask id='m1'>
                <rect width='1411.0' height='200' rx='30' fill='#FFF'/>
            </mask>
            <g mask='url(#m1)'>
                <rect fill='#fc34e3' width='699.0' height='200' filter="url(#Bevel2)"/>
                <rect fill='#ececec' x='699.0' width='712.0' height='200' filter="url(#Bevel2)"/>
                <rect width='1411.0' height='200' fill='url(#a)' filter="url(#Bevel2)"/>
            </g>
            <g aria-hidden='true'  text-anchor='start' font-family='Arial,DejaVu Sans,sans-serif'
               font-size='110' filter="url(#Bevel2)">
                <text x='50.0' y='138' textLength='599.0' filter="url(#Bevel2)" fill="#111111" class="glass">Rock Solid</text>
                <text x='754.0' y='138' textLength='612.0' filter="url(#Bevel2)" fill="#111111" class="glass">Resilience</text>
            </g>
        </svg>
    </g>
    <g transform="translate(142.1, 0.0)">
        <svg width='132.3' height='20' viewBox='0 0 1323.0 200' xmlns='http://www.w3.org/2000/svg' role='img'
             aria-label='Below: + +'>
            <title>Below: + +</title>
            <linearGradient id='a' x2='0' y2='100%'>
                <stop offset='0' stop-opacity='.1' stop-color='#EEE'/>
                <stop offset='1' stop-opacity='.1'/>
            </linearGradient>
            <mask id='m2'>
                <rect width='1323.0' height='200' rx='30' fill='#FFF'/>
            </mask>
            <g mask='url(#m2)'>
                <rect fill='#fc34e3' width='493.0' height='200' filter="url(#Bevel2)"/>
                <rect fill='#ececec' x='493.0' width='648.0' height='200' filter="url(#Bevel2)"/>
                <rect width='1141.0' height='200' fill='url(#a)' filter="url(#Bevel2)"/>
            </g>
            <g aria-hidden='true'  text-anchor='start' font-family='Verdana,DejaVu Sans,sans-serif'
               font-size='110' filter="url(#Bevel2)">
                <text x='50.0' y='138' textLength='393.0' filter="url(#Bevel2)" fill="#111111" class="glass">#Think</text>
                <text x='548.0' y='138' textLength='537.0' filter="url(#Bevel2)" fill="#111111" class="glass">Customer</text>
            </g>
        </svg>
    </g>
</svg>