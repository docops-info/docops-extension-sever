                ...
                <tspan x="25" dy="10" class="entry" font-size="10px" font-weight="normal"
                       font-family="Arial, 'Helvetica Neue', Helvetica, sans-serif" text-anchor="start">-
                </tspan>
            </text>
        </g>
        <path d="m 2,0 v 40 l 20,-20 z" transform="translate(665.0, 275)" onclick="inc();" fill="#cfcfcf"
              cursor="pointer" class="raise"></path>
        <path d="m 2,0 v 40 l -20,-20 z" transform="translate(655.0, 275)" onclick="dec();" fill="#cfcfcf"
