<svg width="1330.0" height="200.0" viewBox="0 0 1330.0 400" xmlns="http://www.w3.org/2000/svg" role="img"
     aria-label="Docops: Release Strategy" id="ID18f8638e-7f1b-4037-a45b-42ce4aafbad8"
     >
    <desc>https://docops.io/extension</desc>
    <title>Release Strategy Builder</title>
    <defs>
        <filter id="Bevel2" filterUnits="objectBoundingBox" x="-10%" y="-10%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" result="blur"></feGaussianBlur>
            <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="10" result="specOut"
                                lighting-color="white">
                <fePointLight x="-5000" y="-10000" z="0000"></fePointLight>
            </feSpecularLighting>
            <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"></feComposite>
            <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"
                         result="litPaint"></feComposite>
        </filter>
        <linearGradient id="ID0756d7d2-2648-4a67-89af-c133b3a8d4c9" x2="1" y2="1">
            <stop class="stop1" offset="0%" stop-color="#a48bdb">
                <animate attributeName="stop-color" values="#a48bdb;#7651c9;#4918B8;#a48bdb;#7651c9;#4918B8;" dur="20s"
                         repeatCount="indefinite">
                </animate>
            </stop>
            <stop class="stop2" offset="50%" stop-color="#7651c9">
                <animate attributeName="stop-color" values="#a48bdb;#7651c9;#4918B8;#a48bdb;#7651c9;#4918B8;" dur="20s"
                         repeatCount="indefinite">
                </animate>
            </stop>
            <stop class="stop3" offset="100%" stop-color="#4918B8">
                <animate attributeName="stop-color" values="#a48bdb;#7651c9;#4918B8;#a48bdb;#7651c9;#4918B8;" dur="20s"
                         repeatCount="indefinite">
                </animate>
            </stop>
            <animateTransform attributeName="gradientTransform" type="rotate" values="360 .5 .5;0 .5 .5" dur="10s"
                              repeatCount="indefinite"></animateTransform>
        </linearGradient>
        <script>
            var scale = 1.0;
            var inc = function () {
                scale += 0.1;

                var box = document.querySelector("#ID18f8638e-7f1b-4037-a45b-42ce4aafbad8");
                //box.setAttribute("transform", "scale(" + scale + ")");
                var width = box.getAttribute("width");
                var height = box.getAttribute("height");
                box.setAttribute("width", scale * parseFloat(width));
                box.setAttribute("height", scale * parseFloat(height));
                var innerBox =  document.querySelector("#GID18f8638e-7f1b-4037-a45b-42ce4aafbad8");
                innerBox.setAttribute("transform", "scale(" + scale + ")");

            }
            var dec = function () {
                scale -= 0.1;
                var box = document.querySelector("#ID18f8638e-7f1b-4037-a45b-42ce4aafbad8");
               // box.setAttribute("transform", "scale(" + scale + ")");
                var width = box.getAttribute("width");
                var height = box.getAttribute("height");
                box.setAttribute("width", scale * parseFloat(width));
                box.setAttribute("height", scale * parseFloat(height));
                var innerBox =  document.querySelector("#GID18f8638e-7f1b-4037-a45b-42ce4aafbad8");
                innerBox.setAttribute("transform", "scale(" + scale + ")");

            }
        </script>
        <style>
            #ID18f8638e-7f1b-4037-a45b-42ce4aafbad8 .shadM {
                fill: #6cadde;
                filter: drop-shadow(0 1mm 1mm #6cadde);
            }

            #ID18f8638e-7f1b-4037-a45b-42ce4aafbad8 .shadR {
                fill: #C766A0;
                filter: drop-shadow(0 1mm 1mm #C766A0);
            }

            #ID18f8638e-7f1b-4037-a45b-42ce4aafbad8 .shadG {
                fill: #F2DE83;
                filter: drop-shadow(0 1mm 1mm #F2DE83);
            }

            #ID18f8638e-7f1b-4037-a45b-42ce4aafbad8 .milestoneTL {
                font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                font-weight: bold;
            }

            #ID18f8638e-7f1b-4037-a45b-42ce4aafbad8 .lines {
                font-size: 10px;
            }

            #ID18f8638e-7f1b-4037-a45b-42ce4aafbad8 .milestoneTL &gt; .entry {
                text-anchor: start;
                font-weight: normal;
            }

            .raise {
                pointer-events: bounding-box;
                opacity: 1;
                filter: drop-shadow(3px 5px 2px rgb(0 0 0 / 0.4));
            }

            .raise:hover {
                stroke: gold;
                stroke-width: 3px;
                opacity: 0.9;
            }
        </style>
    </defs>
